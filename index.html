<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Académico - Etiquetado Automático</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuración personalizada para móviles */
        @media (max-width: 640px) {
            .mobile-text-lg { font-size: 1.25rem !important; line-height: 1.75rem !important; }
            .mobile-text-base { font-size: 1.1rem !important; line-height: 1.6rem !important; }
            .mobile-text-sm { font-size: 1rem !important; line-height: 1.5rem !important; }
            .mobile-text-xs { font-size: 0.9rem !important; line-height: 1.4rem !important; }
        }
        
        /* Animaciones suaves */
        .smooth-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Sombras modernas */
        .modern-shadow { box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .modern-shadow-sm { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        
        /* Gradientes modernos */
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .gradient-green { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); }
        .gradient-yellow { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .gradient-orange { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .gradient-red { background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 100%); }
        
        /* Botones modernos */
        .modern-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 1rem;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .modern-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        /* Inputs modernos */
        .modern-input {
            border: 2px solid #e2e8f0;
            border-radius: 1rem;
            padding: 0.875rem 1rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .modern-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        
        /* Efectos hover */
        .hover-scale:hover {
            transform: scale(1.02);
        }
        
        .hover-scale-105:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Iconos SVG modernos y más grandes
        const IconBook = ({ size = 28 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
            </svg>
        );
        
        const IconCalendar = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );
        
        const IconPlus = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );
        
        const IconClock = ({ size = 18 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12,6 12,12 16,14"/>
            </svg>
        );
        
        const IconMail = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
            </svg>
        );
        
        const IconBell = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
            </svg>
        );
        
        const IconAlert = ({ size = 20 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                <line x1="12" y1="9" x2="12" y2="13"/>
                <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
        );
        
        const IconCheck = ({ size = 16 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3">
                <polyline points="20,6 9,17 4,12"/>
            </svg>
        );
const AcademicTaskManager = () => {
          const [tasks, setTasks] = useState([
            {
              id: 1,
              subject: 'Matemáticas',
              title: 'Examen Final',
              description: 'Cálculo integral y diferencial',
              dueDate: '2025-06-25',
              type: 'Examen',
              completed: false
            },
            {
              id: 2,
              subject: 'Historia',
              title: 'Ensayo sobre la Revolución',
              description: 'Análisis de las causas y consecuencias',
              dueDate: '2025-06-22',
              type: 'Ensayo',
              completed: false
            },
            {
              id: 3,
              subject: 'Física',
              title: 'Laboratorio de Óptica',
              description: 'Informe de experimentos con lentes',
              dueDate: '2025-06-21',
              type: 'Laboratorio',
              completed: false
            },
            {
              id: 4,
              subject: 'Literatura',
              title: 'Análisis de "Cien años de soledad"',
              description: 'Ensayo crítico sobre realismo mágico',
              dueDate: '2025-06-20',
              type: 'Ensayo',
              completed: false
            }
          ]);

          const [newTask, setNewTask] = useState({
            subject: '',
            title: '',
            description: '',
            dueDate: '',
            type: 'Tarea'
          });

          const [view, setView] = useState('list');
          const [emailNotifications, setEmailNotifications] = useState(true);
          const [notifications, setNotifications] = useState([]);

          // Función para calcular el estado automático basado en la fecha
          const getTaskStatus = (dueDate, completed) => {
            if (completed) return 'completed';
            
            const today = new Date();
            const due = new Date(dueDate);
            const diffTime = due - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) return 'overdue';
            if (diffDays === 0) return 'due-today';
            if (diffDays === 1) return 'due-tomorrow';
            if (diffDays <= 3) return 'due-soon';
            return 'on-time';
          };

          // Función para obtener el color y estilo automático con gradientes modernos
          const getStatusStyle = (status) => {
            const styles = {
              completed: {
                bg: 'bg-gradient-to-r from-gray-100 to-gray-200',
                border: 'border-l-4 border-gray-400',
                text: 'text-gray-700',
                label: 'Completado',
                badgeStyle: 'bg-gray-100 text-gray-700 border border-gray-300'
              },
              overdue: {
                bg: 'bg-gradient-to-r from-red-50 to-pink-50',
                border: 'border-l-4 border-red-500',
                text: 'text-red-800',
                label: 'Vencido',
                badgeStyle: 'gradient-red text-white'
              },
              'due-today': {
                bg: 'bg-gradient-to-r from-red-50 to-orange-50',
                border: 'border-l-4 border-red-400',
                text: 'text-red-700',
                label: 'Vence hoy',
                badgeStyle: 'bg-red-100 text-red-800 border border-red-300'
              },
              'due-tomorrow': {
                bg: 'bg-gradient-to-r from-orange-50 to-yellow-50',
                border: 'border-l-4 border-orange-400',
                text: 'text-orange-800',
                label: 'Vence mañana',
                badgeStyle: 'gradient-orange text-white'
              },
              'due-soon': {
                bg: 'bg-gradient-to-r from-yellow-50 to-amber-50',
                border: 'border-l-4 border-yellow-400',
                text: 'text-yellow-800',
                label: 'Por vencer',
                badgeStyle: 'gradient-yellow text-gray-800'
              },
              'on-time': {
                bg: 'bg-gradient-to-r from-green-50 to-emerald-50',
                border: 'border-l-4 border-green-400',
                text: 'text-green-800',
                label: 'A tiempo',
                badgeStyle: 'gradient-green text-white'
              }
            };
            return styles[status];
          };

          // Simulación de notificaciones automáticas
          useEffect(() => {
            const checkNotifications = () => {
              const newNotifications = [];
              tasks.forEach(task => {
                if (!task.completed) {
                  const status = getTaskStatus(task.dueDate, task.completed);
                  if (status === 'due-today' || status === 'due-tomorrow' || status === 'overdue') {
                    newNotifications.push({
                      id: task.id,
                      message: `${task.subject}: ${task.title} - ${getStatusStyle(status).label}`,
                      type: status,
                      timestamp: new Date()
                    });
                  }
                }
              });
              setNotifications(newNotifications);
            };

            checkNotifications();
            const interval = setInterval(checkNotifications, 60000);
            return () => clearInterval(interval);
          }, [tasks]);

          const addTask = () => {
            if (newTask.subject && newTask.title && newTask.dueDate) {
              setTasks([...tasks, {
                id: Date.now(),
                ...newTask,
                completed: false
              }]);
              setNewTask({
                subject: '',
                title: '',
                description: '',
                dueDate: '',
                type: 'Tarea'
              });
            }
          };

          const toggleTask = (id) => {
            setTasks(tasks.map(task => 
              task.id === id ? { ...task, completed: !task.completed } : task
            ));
          };

          const formatDate = (dateString) => {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
              weekday: 'short',
              year: 'numeric',
              month: 'short',
              day: 'numeric'
            });
          };

          const getDaysUntilDue = (dueDate) => {
            const today = new Date();
            const due = new Date(dueDate);
            const diffTime = due - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) return `${Math.abs(diffDays)} días atrasado`;
            if (diffDays === 0) return 'Vence hoy';
            if (diffDays === 1) return 'Vence mañana';
            return `${diffDays} días restantes`;
          };

          // Vista de calendario modernizada
          const CalendarView = () => {
            const groupedTasks = tasks.reduce((acc, task) => {
              const date = task.dueDate;
              if (!acc[date]) acc[date] = [];
              acc[date].push(task);
              return acc;
            }, {});

            return (
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
                {Object.entries(groupedTasks).sort().map(([date, dayTasks]) => (
                  <div key={date} className="bg-white rounded-2xl modern-shadow-sm p-4 sm:p-6 smooth-transition hover:modern-shadow hover-scale">
                    <h3 className="font-bold text-lg sm:text-xl text-gray-800 mb-3 sm:mb-4 mobile-text-lg">
                      {formatDate(date)}
                    </h3>
                    <div className="space-y-3">
                      {dayTasks.map(task => {
                        const status = getTaskStatus(task.dueDate, task.completed);
                        const style = getStatusStyle(status);
                        
                        return (
                          <div
                            key={task.id}
                            className={`p-3 sm:p-4 rounded-xl ${style.bg} ${style.border} smooth-transition hover-scale-105`}
                          >
                            <div className="flex items-center justify-between mb-3">
                              <div className="flex items-center space-x-2">
                                <IconClock size={16} />
                                <span className={`text-xs sm:text-sm px-3 py-1 rounded-full font-semibold ${style.badgeStyle} mobile-text-xs`}>
                                  {style.label}
                                </span>
                              </div>
                              <button
                                onClick={() => toggleTask(task.id)}
                                className={`w-6 h-6 sm:w-7 sm:h-7 rounded-full border-2 flex items-center justify-center smooth-transition ${
                                  task.completed ? 'bg-green-500 border-green-500 text-white scale-110 shadow-lg' : 'border-gray-300 hover:border-gray-400'
                                }`}
                              >
                                {task.completed && <IconCheck size={14} />}
                              </button>
                            </div>
                            <div>
                              <p className="font-bold text-gray-800 text-sm sm:text-base mobile-text-base">{task.subject}</p>
                              <p className="text-sm sm:text-base text-gray-600 mobile-text-sm">{task.title}</p>
                              <p className="text-xs sm:text-sm text-gray-500 mt-1 mobile-text-xs">{task.type}</p>
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                ))}
              </div>
            );
          };

          return (
            <div className="min-h-screen p-3 sm:p-6">
              <div className="max-w-7xl mx-auto">
                {/* Header moderno */}
                <div className="bg-white rounded-3xl modern-shadow p-4 sm:p-8 mb-6 sm:mb-8 gradient-bg">
                  <div className="flex flex-col sm:flex-row items-start sm:items-center justify-between space-y-4 sm:space-y-0">
                    <div className="flex items-center space-x-3 sm:space-x-4">
                      <div className="text-white">
                        <IconBook size={32} />
                      </div>
                      <div>
                        <h1 className="text-xl sm:text-3xl font-bold text-white mobile-text-lg">
                          Gestor Académico
                        </h1>
                        <p className="text-sm sm:text-lg text-white/90 mobile-text-sm">
                          Etiquetado automático inteligente
                        </p>
                      </div>
                    </div>
                    
                    <div className="flex items-center space-x-4 sm:space-x-6">
                      {/* Notificaciones */}
                      {notifications.length > 0 && (
                        <div className="relative">
                          <div className="text-white animate-pulse">
                            <IconBell size={28} />
                          </div>
                          <span className="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center animate-bounce">
                            {notifications.length}
                          </span>
                        </div>
                      )}
                      
                      {/* Toggle de email moderno */}
                      <div className="flex items-center space-x-2 sm:space-x-3">
                        <div className="text-white">
                          <IconMail size={24} />
                        </div>
                        <button
                          onClick={() => setEmailNotifications(!emailNotifications)}
                          className={`w-14 h-7 sm:w-16 sm:h-8 rounded-full transition-all duration-300 ${
                            emailNotifications ? 'bg-white/30' : 'bg-white/10'
                          }`}
                        >
                          <div className={`w-5 h-5 sm:w-6 sm:h-6 bg-white rounded-full transition-transform duration-300 ${
                            emailNotifications ? 'translate-x-7 sm:translate-x-8' : 'translate-x-1'
                          }`} />
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                {/* Leyenda de colores moderna */}
                <div className="bg-white rounded-2xl modern-shadow-sm p-4 sm:p-6 mb-6 sm:mb-8">
                  <h3 className="font-bold text-gray-800 mb-4 sm:mb-6 text-base sm:text-lg mobile-text-base">🎨 Sistema de Etiquetado Automático</h3>
                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-3 sm:gap-4">
                    {[
                      { color: 'bg-green-400', label: 'A tiempo (+4 días)', icon: '✅' },
                      { color: 'bg-yellow-400', label: 'Por vencer (2-3 días)', icon: '⚠️' },
                      { color: 'bg-orange-400', label: 'Vence mañana', icon: '🔔' },
                      { color: 'bg-red-400', label: 'Vence hoy / Vencido', icon: '🚨' },
                      { color: 'bg-gray-400', label: 'Completado', icon: '✨' }
                    ].map((item, index) => (
                      <div key={index} className="flex items-center space-x-3 p-3 rounded-xl bg-gray-50 smooth-transition hover:bg-gray-100">
                        <span className="text-lg">{item.icon}</span>
                        <div className={`w-4 h-4 sm:w-5 sm:h-5 ${item.color} rounded-full`}></div>
                        <span className="text-sm sm:text-base font-medium text-gray-700 mobile-text-sm">{item.label}</span>
                      </div>
                    ))}
                  </div>
                </div>

                {/* Alertas modernas */}
                {notifications.length > 0 && (
                  <div className="bg-gradient-to-r from-orange-50 to-red-50 border-l-4 border-orange-400 rounded-2xl p-4 sm:p-6 mb-6 sm:mb-8 modern-shadow-sm">
                    <div className="flex items-center space-x-3 mb-3">
                      <div className="text-orange-600">
                        <IconAlert size={24} />
                      </div>
                      <h3 className="font-bold text-orange-800 text-base sm:text-lg mobile-text-base">🚨 Alertas Activas</h3>
                    </div>
                    <div className="space-y-2">
                      {notifications.slice(0, 3).map((notif, index) => (
                        <p key={index} className="text-sm sm:text-base text-orange-700 font-medium mobile-text-sm">
                          • {notif.message}
                        </p>
                      ))}
                      {notifications.length > 3 && (
                        <p className="text-sm sm:text-base text-orange-600 font-semibold mobile-text-sm">
                          ... y {notifications.length - 3} alertas más
                        </p>
                      )}
                    </div>
                  </div>
                )}

                {/* Navegación moderna */}
                <div className="bg-white rounded-2xl modern-shadow-sm p-4 sm:p-6 mb-6 sm:mb-8">
                  <div className="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
                    {[
                      { id: 'list', icon: IconBook, label: 'Lista de Tareas' },
                      { id: 'calendar', icon: IconCalendar, label: 'Vista Calendario' }
                    ].map((tab) => (
                      <button
                        key={tab.id}
                        onClick={() => setView(tab.id)}
                        className={`px-6 py-3 rounded-xl flex items-center justify-center space-x-3 text-sm sm:text-base font-semibold smooth-transition mobile-text-sm ${
                          view === tab.id 
                            ? 'gradient-bg text-white modern-shadow transform scale-105' 
                            : 'text-gray-600 hover:bg-gray-100 hover:text-gray-800'
                        }`}
                      >
                        <tab.icon size={20} />
                        <span>{tab.label}</span>
                      </button>
                    ))}
                  </div>
                </div>

                {/* Formulario moderno */}
                <div className="bg-white rounded-2xl modern-shadow p-4 sm:p-8 mb-6 sm:mb-8">
                  <h3 className="font-bold text-gray-800 mb-4 sm:mb-6 text-base sm:text-xl mobile-text-base">➕ Agregar Nueva Tarea</h3>
                  <div className="space-y-4 sm:space-y-0 sm:grid sm:grid-cols-2 lg:grid-cols-5 sm:gap-4">
                    <input
                      type="text"
                      placeholder="Asignatura"
                      value={newTask.subject}
                      onChange={(e) => setNewTask({...newTask, subject: e.target.value})}
                      className="modern-input w-full mobile-text-sm"
                    />
                    <input
                      type="text"
                      placeholder="Título de la tarea"
                      value={newTask.title}
                      onChange={(e) => setNewTask({...newTask, title: e.target.value})}
                      className="modern-input w-full mobile-text-sm"
                    />
                    <select
                      value={newTask.type}
                      onChange={(e) => setNewTask({...newTask, type: e.target.value})}
                      className="modern-input w-full mobile-text-sm"
                    >
                      <option value="Tarea">📝 Tarea</option>
                      <option value="Examen">📋 Examen</option>
                      <option value="Ensayo">📖 Ensayo</option>
                      <option value="Proyecto">🚀 Proyecto</option>
                      <option value="Laboratorio">🔬 Laboratorio</option>
                    </select>
                    <input
                      type="date"
                      value={newTask.dueDate}
                      onChange={(e) => setNewTask({...newTask, dueDate: e.target.value})}
                      className="modern-input w-full mobile-text-sm"
                    />
                    <button
                      onClick={addTask}
                      className="modern-button w-full flex items-center justify-center space-x-2 text-sm sm:text-base font-bold mobile-text-sm"
                    >
                      <IconPlus size={20} />
                      <span>Agregar Tarea</span>
                    </button>
                  </div>
                </div>

                {/* Vista principal */}
                {view === 'list' ? (
                  <div className="space-y-4 sm:space-y-6">
                    {tasks.map(task => {
                      const status = getTaskStatus(task.dueDate, task.completed);
                      const style = getStatusStyle(status);
                      
                      return (
                        <div
                          key={task.id}
                          className={`bg-white rounded-2xl modern-shadow-sm p-4 sm:p-8 ${style.border} smooth-transition hover:modern-shadow hover-scale`}
                        >
                          <div className="flex flex-col sm:flex-row sm:items-center justify-between space-y-4 sm:space-y-0">
                            <div className="flex items-start space-x-4 sm:space-x-6 flex-1">
                              <button
       
    </script>
</body>
</html>
