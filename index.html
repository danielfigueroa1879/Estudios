<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Académico</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gestor Académico">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Suprimir warning de producción de Tailwind
        window.process = { env: { NODE_ENV: 'production' } };
        tailwind.config = {
            darkMode: 'media',
            corePlugins: {
                preflight: true,
            }
        }
    </script>
    
    <!-- Minimal styles -->
    <style>
        body { margin: 0; padding: 0; }
        .highlight-animation { animation: float-effect 0.4s infinite alternate; }
        @keyframes float-effect {
            from { transform: scale(1) translateY(0); }
            to { transform: scale(1.05) translateY(-5px); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="root">
        <div class="min-h-screen bg-blue-600 flex items-center justify-center">
            <div class="text-white text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
                <p class="text-lg">Cargando...</p>
            </div>
        </div>
    </div>

    <!-- Load scripts in order -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-storage-compat.js"></script>
    
    <!-- Load main app -->
    <script src="./app.js"></script>
</body>
</html>
