<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Gestor Académico - Sistema de Gestión Estudiantil</title>

    <!-- SEO -->
    <meta name="description" content="Sistema de gestión académica para estudiantes, profesores y administradores.">
    <meta name="keywords" content="gestor académico, sistema estudiantil, educación">
    <meta name="author" content="GE Studios">
    <meta name="robots" content="index, follow">

    <!-- Open Graph -->
    <meta property="og:title" content="Gestor Académico" />
    <meta property="og:description" content="Sistema de gestión académica para estudiantes, profesores y administradores." />
    <meta property="og:image" content="https://gestudios.netlify.app/icons/web-app-manifest-512x512.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gestudios.netlify.app/" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Gestor Académico">

    <!-- Icons -->
    <link rel="icon" href="icons/favicon.ico">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com/3.4.0"></script>
    <script>
        tailwind.config = { darkMode: 'media' }
    </script>

    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-[Poppins]">

    <div id="root"></div>

    <!-- Librerías y Scripts -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" defer></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" defer></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-storage-compat.js" defer></script>

    <script type="text/babel" src="app.js" defer></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker registrado:', reg.scope))
                    .catch(err => console.error('Error al registrar SW:', err));
            });
        }
    </script>
</body>
</html>
