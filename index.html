<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Académico - Etiquetado Automático</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Iconos simples en SVG
        const IconBook = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
            </svg>
        );

        const IconCalendar = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );

        const IconPlus = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );

        const IconClock = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12,6 12,12 16,14"/>
            </svg>
        );

        const IconMail = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
            </svg>
        );

        const IconBell = () => (
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
            </svg>
        );

        const IconAlert = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                <line x1="12" y1="9" x2="12" y2="13"/>
                <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
        );

        const IconChevronDown = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="6,9 12,15 18,9"/>
            </svg>
        );

        const IconChevronUp = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="18,15 12,9 6,15"/>
            </svg>
        );

        const IconTrash = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3,6 5,6 21,6"/>
                <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );

        const IconCheck = ({ size = 18 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="20,6 9,17 4,12"/>
            </svg>
        );

        const IconEdit = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
        );

        const IconHamburger = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        );

        const AcademicTaskManager = () => {
          // Función para cargar datos del localStorage
          const loadTasksFromStorage = () => {
            try {
              const savedTasks = localStorage.getItem('academicTasks');
              if (savedTasks) {
                return JSON.parse(savedTasks);
              }
            } catch (error) {
              console.error('Error loading tasks from storage:', error);
            }
            // Si no hay datos guardados, retornar las tareas por defecto
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            const dayAfterTomorrow = new Date(today);
            dayAfterTomorrow.setDate(today.getDate() + 2);
            const fourDaysLater = new Date(today);
            fourDaysLater.setDate(today.getDate() + 4);

            const formatDateForInput = (date) => date.toISOString().split('T')[0];

            return [
              {
                id: 1,
                subject: 'Matemáticas',
                title: 'Examen Final',
                description: 'Cálculo integral y diferencial',
                dueDate: formatDateForInput(tomorrow), // Vence mañana
                type: 'Examen',
                completed: false
              },
              {
                id: 2,
                subject: 'Historia',
                title: 'Ensayo sobre la Revolución',
                description: 'Análisis de las causas y consecuencias',
                dueDate: formatDateForInput(tomorrow), // Vence mañana
                type: 'Ensayo',
                completed: false
              },
              {
                id: 3,
                subject: 'Física',
                title: 'Laboratorio de Óptica',
                description: 'Informe de experimentos con lentes',
                dueDate: formatDateForInput(dayAfterTomorrow), // Por vencer (2 días)
                type: 'Laboratorio',
                completed: false
              },
              {
                id: 4,
                subject: 'Literatura',
                title: 'Análisis de "Cien años de soledad"',
                description: 'Ensayo crítico sobre realismo mágico',
                dueDate: formatDateForInput(fourDaysLater), // A tiempo (4 días)
                type: 'Ensayo',
                completed: false
              },
              {
                id: 5,
                subject: 'Química',
                title: 'Proyecto de Reacciones',
                description: 'Desarrollo de un modelo molecular',
                dueDate: formatDateForInput(today), // Vence hoy
                type: 'Proyecto',
                completed: false
              }
            ];
          };

          // Función para guardar datos en localStorage
          const saveTasksToStorage = (tasksToSave) => {
            try {
              localStorage.setItem('academicTasks', JSON.stringify(tasksToSave));
              localStorage.setItem('academicTasksLastSaved', new Date().toISOString());
            } catch (error) {
              console.error('Error saving tasks to storage:', error);
            }
          };

          // Función para cargar configuraciones
          const loadSettingsFromStorage = () => {
            try {
              const savedEmailNotifications = localStorage.getItem('emailNotifications');
              const savedView = localStorage.getItem('currentView');
              return {
                emailNotifications: savedEmailNotifications ? JSON.parse(savedEmailNotifications) : true,
                view: savedView || 'list'
              };
            } catch (error) {
              console.error('Error loading settings from storage:', error);
              return { emailNotifications: true, view: 'list' };
            }
          };

          // Función para guardar configuraciones
          const saveSettingsToStorage = (emailNotif, currentView) => {
            try {
              localStorage.setItem('emailNotifications', JSON.stringify(emailNotif));
              localStorage.setItem('currentView', currentView);
            } catch (error) {
              console.error('Error saving settings to storage:', error);
            }
          };

          // Inicializar estados con datos guardados
          const [tasks, setTasks] = useState(() => loadTasksFromStorage());
          const [newTask, setNewTask] = useState({
            subject: '',
            title: '',
            description: '',
            dueDate: '',
            type: 'Tarea'
          });
          const [editingTask, setEditingTask] = useState(null); // Estado para la tarea en edición

          const savedSettings = loadSettingsFromStorage();
          const [view, setView] = useState(savedSettings.view);
          const [emailNotifications, setEmailNotifications] = useState(savedSettings.emailNotifications);
          const [notifications, setNotifications] = useState([]);
          const [showAddTask, setShowAddTask] = useState(false);
          const [showColorLegend, setShowColorLegend] = useState(false); // Estado para el menú hamburguesa
          const [highlightedCalendarDates, setHighlightedCalendarDates] = useState([]); // Nuevo estado para resaltar fechas

          // Efecto para guardar tareas cuando cambien
          useEffect(() => {
            saveTasksToStorage(tasks);
          }, [tasks]);

          // Efecto para guardar configuraciones cuando cambien
          useEffect(() => {
            saveSettingsToStorage(emailNotifications, view);
          }, [emailNotifications, view]);

          // Helper para crear una fecha a medianoche local desde AAAA-MM-DD
          const createLocalDate = (dateString) => {
              const parts = dateString.split('-').map(Number);
              // Month is 0-indexed in Date constructor
              return new Date(parts[0], parts[1] - 1, parts[2]);
          };

          // Función para calcular el estado automático basado en la fecha (mantengo la lógica pero los estilos serán genéricos)
          const getTaskStatus = (dueDate, completed) => {
            if (completed) return 'completed';

            const todayMidnight = new Date();
            todayMidnight.setHours(0, 0, 0, 0); // Medianoche de *hoy* en hora local

            const dueMidnight = createLocalDate(dueDate); // Medianoche de *la fecha de vencimiento* en hora local

            const diffTime = dueMidnight.getTime() - todayMidnight.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) return 'overdue'; // Vencido
            if (diffDays === 0) return 'due-today'; // Vence hoy
            if (diffDays === 1) return 'due-tomorrow'; // Vence mañana
            if (diffDays <= 3) return 'due-soon'; // Por vencer
            return 'on-time'; // A tiempo
          };

          // Función para obtener los estilos de la tarjeta de tarea basados en el estado
          const getTaskCardStyle = (status, completed) => {
            if (completed) {
                return {
                    bg: 'bg-gray-50',
                    border: 'border-gray-300',
                    text: 'text-gray-600',
                    indicatorBg: 'bg-gray-400' // For calendar indicator
                };
            }
            switch (status) {
                case 'overdue':
                case 'due-today':
                    return {
                        bg: 'bg-red-50',
                        border: 'border-red-500',
                        text: 'text-red-800',
                        indicatorBg: 'bg-red-500' // For calendar indicator
                    };
                case 'due-tomorrow':
                    return {
                        bg: 'bg-orange-50',
                        border: 'border-orange-400',
                        text: 'text-orange-800',
                        indicatorBg: 'bg-orange-400' // For calendar indicator
                    };
                case 'due-soon':
                    return {
                        bg: 'bg-yellow-50',
                        border: 'border-yellow-400',
                        text: 'text-yellow-800',
                        indicatorBg: 'bg-yellow-400' // For calendar indicator
                    };
                case 'on-time':
                default:
                    return {
                        bg: 'bg-green-50',
                        border: 'border-green-400',
                        text: 'text-green-800',
                        indicatorBg: 'bg-green-400' // For calendar indicator
                    };
            }
          };


          // Simulación de notificaciones automáticas
          useEffect(() => {
            const checkNotifications = () => {
              const newNotifications = [];
              tasks.forEach(task => {
                if (!task.completed) {
                  const status = getTaskStatus(task.dueDate, task.completed);
                  if (status === 'due-today' || status === 'due-tomorrow' || status === 'overdue') {
                    // Mantengo el label de getStatusStyle solo para el mensaje de notificación
                    let label = '';
                    switch (status) {
                        case 'overdue': label = 'Vencido'; break;
                        case 'due-today': label = 'Vence hoy'; break;
                        case 'due-tomorrow': label = 'Vence mañana'; break;
                    }
                    newNotifications.push({
                      id: task.id,
                      message: `${task.subject}: ${task.title} - ${label}`,
                      type: status,
                      dueDate: task.dueDate, // Añadir la fecha de vencimiento a la notificación
                      timestamp: new Date()
                    });
                  }
                }
              });
              setNotifications(newNotifications);
            };

            checkNotifications();
            const interval = setInterval(checkNotifications, 60000); // Revisa cada minuto
            return () => clearInterval(interval);
          }, [tasks]);

          const addTask = () => {
            if (newTask.subject && newTask.title && newTask.dueDate) {
              setTasks([...tasks, {
                id: Date.now(), // Usar Date.now() para IDs únicos
                ...newTask,
                completed: false
              }]);
              setNewTask({
                subject: '',
                title: '',
                description: '',
                dueDate: '',
                type: 'Tarea'
              });
              setShowAddTask(false); // Ocultar el formulario después de añadir
            } else {
                console.warn('Por favor, completa los campos de Asignatura, Título y Fecha de Vencimiento.');
            }
          };

          const startEditing = (task) => {
            setEditingTask(task);
            setNewTask(task); // Cargar los datos de la tarea en el formulario
            setShowAddTask(true); // Abrir el formulario para edición
            setView('list'); // Asegurarse de que la vista de lista esté activa para ver el formulario
            // Desplazarse hasta el formulario si está fuera de la vista
            const formElement = document.getElementById('addTaskFormSection');
            if (formElement) {
                formElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
          };

          const updateTask = () => {
            if (newTask.subject && newTask.title && newTask.dueDate) {
              setTasks(tasks.map(task =>
                task.id === editingTask.id ? { ...newTask } : task
              ));
              setEditingTask(null); // Salir del modo edición
              setNewTask({ // Resetear el formulario
                subject: '',
                title: '',
                description: '',
                dueDate: '',
                type: 'Tarea'
              });
              setShowAddTask(false); // Ocultar el formulario después de actualizar
            } else {
                console.warn('Por favor, completa los campos de Asignatura, Título y Fecha de Vencimiento.');
            }
          };

          const cancelEditing = () => {
            setEditingTask(null);
            setNewTask({ // Resetear el formulario
              subject: '',
              title: '',
              description: '',
              dueDate: '',
              type: 'Tarea'
            });
            setShowAddTask(false); // Ocultar el formulario
          };

          const toggleTask = (id) => {
            setTasks(tasks.map(task =>
              task.id === id ? { ...task, completed: !task.completed } : task
            ));
          };

          const deleteTask = (id) => {
            const isConfirmed = confirm('¿Estás seguro de que quieres eliminar esta tarea?');
            if (isConfirmed) {
              setTasks(tasks.filter(task => task.id !== id));
              if (editingTask && editingTask.id === id) { // Si se elimina la tarea que se estaba editando
                  cancelEditing();
              }
            }
          };

          const deleteAllCompleted = () => {
            const completedCount = tasks.filter(task => task.completed).length;
            if (completedCount === 0) {
              alert('No hay tareas completadas para eliminar.');
              return;
            }

            const isConfirmed = confirm(`¿Estás seguro de que quieres eliminar ${completedCount} tarea${completedCount > 1 ? 's' : ''} completada${completedCount > 1 ? 's' : ''}?`);
            if (isConfirmed) {
              setTasks(tasks.filter(task => !task.completed));
              if (editingTask && tasks.filter(task => task.completed).some(t => t.id === editingTask.id)) {
                  cancelEditing(); // Cancelar edición si la tarea editada es completada y eliminada
              }
            }
          };

          const formatDate = (dateString) => {
            const date = createLocalDate(dateString); // Usar la función helper para crear la fecha
            return date.toLocaleDateString('es-ES', {
              weekday: 'short',
              year: 'numeric',
              month: 'short',
              day: 'numeric'
            });
          };

          const getDaysUntilDue = (dueDate) => {
            const todayMidnight = new Date();
            todayMidnight.setHours(0, 0, 0, 0); // Medianoche de hoy

            const dueMidnight = createLocalDate(dueDate); // Medianoche de la fecha de vencimiento

            const diffTime = dueMidnight.getTime() - todayMidnight.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) return `${Math.abs(diffDays)} días atrasado`;
            if (diffDays === 0) return 'Vence hoy';
            if (diffDays === 1) return 'Vence mañana';
            return `${diffDays} días restantes`;
          };

          // Manejar el clic en Alertas Activas
          const handleAlertsClick = () => {
              // Limpiar cualquier timeout existente para prevenir animaciones superpuestas
              if (window._highlightTimeout) {
                  clearTimeout(window._highlightTimeout);
                  window._highlightTimeout = null;
              }
              // Limpiar resaltados existentes inmediatamente
              setHighlightedCalendarDates([]);

              // Siempre forzar la vista de calendario
              setView('calendar');
              
              // Desplazarse al calendario después de un pequeño retardo para asegurar la vista
              setTimeout(() => {
                const calendarSection = document.getElementById('calendarSection');
                if (calendarSection) {
                  calendarSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
              }, 100); // Pequeño retardo para que la vista cambie primero

              const alertDates = [...new Set(notifications.map(n => n.dueDate))].sort(); // Obtener fechas únicas y ordenadas de las alertas

              let delay = 0;
              alertDates.forEach((dateString) => {
                  // Iluminar la fecha
                  window._highlightTimeout = setTimeout(() => {
                      setHighlightedCalendarDates([dateString]);
                  }, delay);
                  delay += 1500; // Duración de la iluminación (1.5 segundos)

                  // Apagar la iluminación
                  window._highlightTimeout = setTimeout(() => {
                      setHighlightedCalendarDates([]);
                  }, delay);
                  delay += 750; // Pausa antes de la siguiente iluminación (0.75 segundos)
              });
          };

          // Vista de calendario simplificada
          const CalendarView = ({ highlightedDates }) => { // Recibe highlightedDates como prop
            const groupedTasks = tasks.reduce((acc, task) => {
              const date = task.dueDate;
              if (!acc[date]) acc[date] = [];
              acc[date].push(task);
              return acc;
            }, {});

            return (
              <div className="space-y-8" id="calendarSection"> {/* Añadido ID aquí */}
                {/* Calendario Mensual */}
                <MonthlyCalendar tasks={tasks} highlightedDates={highlightedDates} /> {/* Pasa highlightedDates */}

                {/* Vista de tarjetas por día */}
                <div>
                  <h3 className="text-xl sm:text-2xl font-semibold text-gray-800 mb-4">Tareas por Día</h3>
                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
                    {Object.entries(groupedTasks).sort().map(([date, dayTasks]) => (
                      <div key={date} className="bg-white rounded-lg shadow-lg p-4 sm:p-6 hover:border-2 hover:border-red-500 hover:shadow-xl hover:shadow-red-200 transition-all duration-300 cursor-pointer">
                        <h3 className="font-semibold text-xl sm:text-2xl text-gray-800 mb-3 sm:mb-4">
                          {formatDate(date)}
                        </h3>
                        <div className="space-y-3">
                          {dayTasks.map(task => {
                            const status = getTaskStatus(task.dueDate, task.completed);
                            const cardStyle = getTaskCardStyle(status, task.completed); // Estilo general de la tarjeta

                            return (
                              <div
                                key={task.id}
                                className={`p-3 sm:p-4 rounded-lg border-l-4 ${cardStyle.bg} ${cardStyle.border} hover:border-2 hover:border-red-500 hover:shadow-lg hover:shadow-red-200 transition-all duration-300 cursor-pointer`}
                              >
                                <div className="flex items-center justify-between mb-3">
                                  <div className="flex items-center space-x-2">
                                    <IconClock />
                                    <span className={`text-base px-3 py-1 rounded-full ${cardStyle.bg} ${cardStyle.text} font-medium`}>
                                        {getDaysUntilDue(task.dueDate)}
                                    </span>
                                  </div>
                                  <button
                                    onClick={(e) => { e.stopPropagation(); toggleTask(task.id); }}
                                    className={`w-6 h-6 sm:w-7 sm:h-7 rounded border-2 flex items-center justify-center ${
                                      task.completed ? 'bg-green-500 border-green-500 text-white' : 'border-gray-300'
                                    }`}
                                  >
                                    {task.completed && <IconCheck size={16} />}
                                  </button>
                                </div>
                                <div>
                                  <p className="font-medium text-gray-800 text-lg sm:text-xl">{task.subject}</p>
                                  <p className="text-base sm:text-lg text-gray-600 mt-1">{task.title}</p>
                                  <p className="text-base text-gray-500 mt-2">{task.type}</p>
                                </div>
                                <div className="flex justify-end mt-4 space-x-2">
                                    <button
                                        onClick={(e) => { e.stopPropagation(); startEditing(task); }}
                                        className="text-blue-500 hover:text-blue-700 hover:bg-blue-50 p-2 rounded-lg transition-colors"
                                        title="Editar tarea"
                                    >
                                        <IconEdit />
                                    </button>
                                    <button
                                        onClick={(e) => { e.stopPropagation(); deleteTask(task.id); }}
                                        className="text-red-500 hover:text-red-700 hover:bg-red-50 p-2 rounded-lg transition-colors"
                                        title="Eliminar tarea"
                                    >
                                        <IconTrash />
                                    </button>
                                </div>
                              </div>
                            );
                          })}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            );
          };

          // Componente de Calendario Mensual
          const MonthlyCalendar = ({ tasks, highlightedDates }) => { // Recibe highlightedDates
            const [currentDate, setCurrentDate] = useState(new Date());

            const today = new Date();
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Obtener el primer día del mes y cuántos días tiene
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            // Crear array de días del mes
            const daysArray = [];

            // Días vacíos del mes anterior (ajustado para que lunes sea el primer día)
            const adjustedStartingDay = startingDayOfWeek === 0 ? 6 : startingDayOfWeek - 1;
            for (let i = 0; i < adjustedStartingDay; i++) {
              daysArray.push(null);
            }

            // Días del mes actual
            for (let day = 1; day <= daysInMonth; day++) {
              daysArray.push(day);
            }

            // Agrupar tareas por fecha
            const tasksByDate = tasks.reduce((acc, task) => {
              const taskDate = createLocalDate(task.dueDate); // Usar la función helper
              if (taskDate.getFullYear() === year && taskDate.getMonth() === month) {
                const day = taskDate.getDate();
                if (!acc[day]) acc[day] = [];
                acc[day].push(task);
              }
              return acc;
            }, {});

            const monthNames = [
              'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
              'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
            ];

            const dayNames = ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'];

            const goToPreviousMonth = () => {
              setCurrentDate(new Date(year, month - 1, 1));
            };

            const goToNextMonth = () => {
              setCurrentDate(new Date(year, month + 1, 1));
            };

            const goToToday = () => {
              setCurrentDate(new Date());
            };

            return (
              <div className="bg-white rounded-lg shadow-lg p-4 sm:p-6">
                <div className="flex flex-col sm:flex-row justify-between items-center mb-6">
                  <h2 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 sm:mb-0">
                    {monthNames[month]} {year}
                  </h2>
                  <div className="flex space-x-2">
                    <button
                      onClick={goToPreviousMonth}
                      className="px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-base"
                    >
                      ←
                    </button>
                    <button
                      onClick={goToToday}
                      className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors text-base"
                    >
                      Hoy
                    </button>
                    <button
                      onClick={goToNextMonth}
                      className="px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-base"
                    >
                      →
                    </button>
                  </div>
                </div>

                {/* Nombres de los días */}
                <div className="grid grid-cols-7 gap-1 mb-2">
                  {dayNames.map(day => (
                    <div key={day} className="text-center font-semibold text-gray-600 py-2 text-base">
                      {day}
                    </div>
                  ))}
                </div>

                {/* Días del calendario */}
                <div className="grid grid-cols-7 gap-1">
                  {daysArray.map((day, index) => {
                    if (!day) {
                      return <div key={index} className="h-20 sm:h-24"></div>;
                    }

                    const dayTasks = tasksByDate[day] || [];
                    const isToday = today.getDate() === day &&
                                   today.getMonth() === month &&
                                   today.getFullYear() === year;

                    // Formatear la fecha del día actual para la comparación con highlightedDates
                    const currentDayFormatted = `${year}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                    const isHighlighted = highlightedDates.includes(currentDayFormatted);


                    // Contar tareas por estado
                    const taskCounts = dayTasks.reduce((acc, task) => {
                      const status = getTaskStatus(task.dueDate, task.completed);
                      acc[status] = (acc[status] || 0) + 1;
                      return acc;
                    }, {});

                    return (
                      <div
                        key={day}
                        className={`h-20 sm:h-24 border border-gray-200 p-1 sm:p-2 transition-all duration-300 ease-in-out ${
                          isToday ? 'bg-blue-50 border-blue-500' : 'bg-white hover:bg-gray-50'
                        } ${isHighlighted ? 'border-red-500 ring-2 ring-red-500 shadow-md' : ''}`}
                      >
                        <div className={`text-sm sm:text-base font-medium ${
                          isToday ? 'text-blue-700' : 'text-gray-800'
                        }`}>
                          {day}
                        </div>

                        {/* Indicadores de tareas - Revertidos a barras de color */}
                        <div className="mt-1 space-y-0.5">
                          {taskCounts.overdue > 0 && (
                            <div className="w-full h-1.5 bg-red-500 rounded text-xs text-white text-center leading-none" title={`${taskCounts.overdue} vencida(s)`}>
                              {/*taskCounts.overdue*/}
                            </div>
                          )}
                          {taskCounts['due-today'] > 0 && (
                            <div className="w-full h-1.5 bg-red-400 rounded text-xs text-white text-center leading-none" title={`${taskCounts['due-today']} vence(n) hoy`}>
                              {/*taskCounts['due-today']*/}
                            </div>
                          )}
                          {taskCounts['due-tomorrow'] > 0 && (
                            <div className="w-full h-1.5 bg-orange-400 rounded text-xs text-white text-center leading-none" title={`${taskCounts['due-tomorrow']} vence(n) mañana`}>
                              {/*taskCounts.due-tomorrow*/}
                            </div>
                          )}
                          {taskCounts['due-soon'] > 0 && (
                            <div className="w-full h-1.5 bg-yellow-400 rounded text-xs text-white text-center leading-none" title={`${taskCounts['due-soon']} por vencer`}>
                              {/*taskCounts.due-soon*/}
                            </div>
                          )}
                          {taskCounts['on-time'] > 0 && (
                            <div className="w-full h-1.5 bg-green-400 rounded text-xs text-white text-center leading-none" title={`${taskCounts['on-time']} a tiempo`}>
                              {/*taskCounts.on-time*/}
                            </div>
                          )}
                          {taskCounts.completed > 0 && (
                            <div className="w-full h-1.5 bg-gray-400 rounded text-xs text-white text-center leading-none" title={`${taskCounts.completed} completada(s)`}>
                              {/*taskCounts.completed*/}
                            </div>
                          )}
                        </div>
                      </div>
                    );
                  })}
                </div>

                <div className="mt-4 text-sm text-gray-600 text-center">
                  Las barras de colores indican el número y estado de las tareas de cada día.
                </div>
              </div>
            );
          };

          return (
            <div className="min-h-screen bg-gray-200 p-3 sm:p-6">
              <div className="max-w-7xl mx-auto">
                {/* Header */}
                <div className="bg-white rounded-lg shadow-lg p-4 sm:p-8 mb-6 sm:mb-8">
                  <div className="flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0">
                    {/* Contenido Izquierdo: Título, Notificaciones, Email */}
                    <div className="flex flex-col sm:flex-row sm:items-center space-y-4 sm:space-y-0 flex-grow justify-center sm:justify-start">
                        <div className="flex items-center space-x-2 sm:space-x-4"> {/* Ajustado space-x para móvil */}
                            <div className="text-blue-600">
                                <IconBook />
                            </div>
                            <div>
                                <h1 className="text-lg sm:text-4xl font-bold text-gray-900"> {/* Reducido a text-lg en móvil */}
                                    Gestor Académico
                                </h1>
                                <p className="text-xs sm:text-lg text-gray-600"> {/* Reducido a text-xs en móvil */}
                                    Organiza tus tareas académicas
                                </p>
                            </div>
                        </div>
                        {/* Notificaciones y Toggle de email - Movidos a la izquierda, debajo del título en móvil */}
                        <div className="flex items-center space-x-3 sm:space-x-6 mt-4 sm:mt-0 sm:ml-6"> {/* Ajustado space-x y mt/ml para móvil */}
                            {notifications.length > 0 && (
                                <div className="relative">
                                    <div className="text-orange-500">
                                        <IconBell width="18" height="18" /> {/* Ajustado tamaño */}
                                    </div>
                                    <span className="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"> {/* Ajustado tamaño de la burbuja */}
                                        {notifications.length}
                                    </span>
                                </div>
                            )}
                            <div className="flex items-center space-x-1 sm:space-x-3"> {/* Ajustado space-x */}
                                <div className={emailNotifications ? 'text-blue-500' : 'text-gray-400'}>
                                    <IconMail width="18" height="18" /> {/* Ajustado tamaño */}
                                </div>
                                <button
                                    onClick={() => setEmailNotifications(!emailNotifications)}
                                    className={`w-10 h-5 sm:w-14 sm:h-7 rounded-full transition-colors ${ /* Ajustado tamaño del toggle */
                                        emailNotifications ? 'bg-blue-500' : 'bg-gray-300'
                                    }`}
                                >
                                    <div className={`w-4 h-4 sm:w-6 sm:h-6 bg-white rounded-full transition-transform ${ /* Ajustado tamaño del círculo */
                                        emailNotifications ? 'translate-x-5 sm:translate-x-7' : 'translate-x-0.5 sm:translate-x-1'
                                    }`} />
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Contenido Derecho: Menú Hamburguesa */}
                    <div className="flex-shrink-0 ml-auto sm:ml-0 flex items-center"> {/* Agregado items-center */}
                        <button
                            onClick={() => setShowColorLegend(!showColorLegend)}
                            className="text-gray-600 hover:text-blue-600 p-2 rounded-full hover:bg-gray-100 transition-colors"
                            title="Acceso Rápido a Tareas"
                        >
                            <IconHamburger />
                        </button>
                    </div>
                  </div>

                  {/* Acceso Rápido a Tareas - Conditionally rendered */}
                  {showColorLegend && (
                      <div className="mt-6 pt-4 border-t border-gray-200">
                          <h3 className="font-semibold text-gray-800 text-lg sm:text-xl mb-4">Acceso Rápido a Tareas</h3>
                          <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                              {tasks.map(task => (
                                  <button
                                      key={task.id}
                                      onClick={() => {
                                          startEditing(task);
                                          setShowColorLegend(false); // Cierra el menú hamburguesa al seleccionar una tarea
                                      }}
                                      className="block w-full text-left p-3 rounded-lg bg-blue-50 hover:bg-blue-100 transition-colors text-blue-800 font-medium text-base"
                                  >
                                      {task.subject}: {task.title}
                                  </button>
                              ))}
                              {tasks.length === 0 && (
                                  <p className="text-gray-500 text-sm">No hay tareas para mostrar.</p>
                              )}
                          </div>
                      </div>
                  )}
                </div>

                {/* Formulario para agregar/editar tarea */}
                <div id="addTaskFormSection" className="bg-white rounded-lg shadow-lg p-4 sm:p-8 mb-6 sm:mb-8">
                  <button
                    onClick={() => setShowAddTask(!showAddTask)}
                    className="w-full flex items-center justify-between text-left mb-4"
                  >
                    <h3 className="font-semibold text-gray-800 text-lg sm:text-xl">
                        {editingTask ? 'Editar Tarea' : 'Agregar Nueva Tarea'}
                    </h3>
                    {showAddTask ? <IconChevronUp /> : <IconChevronDown />}
                  </button>

                  {showAddTask && (
                    <div className="space-y-4">
                      <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <input
                          type="text"
                          placeholder="Asignatura"
                          value={newTask.subject}
                          onChange={(e) => setNewTask({...newTask, subject: e.target.value})}
                          className="w-full border border-gray-300 rounded-lg px-4 py-3 text-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                        <input
                          type="text"
                          placeholder="Título de la tarea"
                          value={newTask.title}
                          onChange={(e) => setNewTask({...newTask, title: e.target.value})}
                          className="w-full border border-gray-300 rounded-lg px-4 py-3 text-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                        <select
                          value={newTask.type}
                          onChange={(e) => setNewTask({...newTask, type: e.target.value})}
                          className="w-full border border-gray-300 rounded-lg px-4 py-3 text-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                          <option value="Tarea">Tarea</option>
                          <option value="Examen">Examen</option>
                          <option value="Ensayo">Ensayo</option>
                          <option value="Proyecto">Proyecto</option>
                          <option value="Laboratorio">Laboratorio</option>
                        </select>
                        <input
                          type="date"
                          value={newTask.dueDate}
                          onChange={(e) => setNewTask({...newTask, dueDate: e.target.value})}
                          className="w-full border border-gray-300 rounded-lg px-4 py-3 text-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>
                      <textarea
                        placeholder="Descripción (opcional)"
                        value={newTask.description}
                        onChange={(e) => setNewTask({...newTask, description: e.target.value})}
                        rows="3"
                        className="w-full border border-gray-300 rounded-lg px-4 py-3 text-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-y"
                      ></textarea>
                      <div className="flex space-x-4">
                        <button
                          onClick={editingTask ? updateTask : addTask}
                          className="flex-1 bg-blue-600 text-white rounded-lg px-4 py-3 hover:bg-blue-700 flex items-center justify-center space-x-2 text-lg font-medium"
                        >
                          {editingTask ? (
                            <>
                              <IconCheck />
                              <span>Actualizar</span>
                            </>
                          ) : (
                            <>
                              <IconPlus />
                              <span>Agregar</span>
                            </>
                          )}
                        </button>
                        {editingTask && (
                          <button
                            onClick={cancelEditing}
                            className="flex-1 bg-gray-500 text-white rounded-lg px-4 py-3 hover:bg-gray-600 flex items-center justify-center space-x-2 text-lg font-medium"
                          >
                            <span>Cancelar</span>
                          </button>
                        )}
                      </div>
                    </div>
                  )}
                </div>

                {/* Alertas de notificaciones */}
                {notifications.length > 0 && (
                  <div
                    onClick={handleAlertsClick} // Ahora usa la función que gestiona la alternancia y el resaltado
                    className="bg-orange-50 border border-orange-200 rounded-lg shadow-lg p-4 sm:p-6 mb-6 sm:mb-8 cursor-pointer"
                  >
                    <div className="flex items-center space-x-3 mb-3">
                      <div className="text-orange-600">
                        <IconAlert />
                      </div>
                      <h3 className="font-semibold text-orange-800 text-base sm:text-lg">Alertas Activas</h3>
                    </div>
                    <div className="space-y-2">
                      {notifications.slice(0, 3).map((notif, index) => (
                        <p key={notif.id || index} className="text-sm text-orange-700">
                          • {notif.message}
                        </p>
                      ))}
                      {notifications.length > 3 && (
                        <p className="text-sm text-orange-600">
                          ... y {notifications.length - 3} alertas más
                        </p>
                      )}
                    </div>
                  </div>
                )}

                {/* Navegación */}
                <div className="bg-white rounded-lg shadow-lg p-4 sm:p-6 mb-6 sm:mb-8">
                  <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center space-y-4 sm:space-y-0">
                    <div className="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-6">
                      <button
                        onClick={() => setView('list')}
                        className={`px-4 py-3 rounded-lg flex items-center justify-center space-x-3 text-lg ${
                          view === 'list' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-100'
                        }`}
                      >
                        <IconBook />
                        <span>Lista de Tareas</span>
                      </button>
                      <button
                        onClick={() => setView('calendar')}
                        className={`px-4 py-3 rounded-lg flex items-center justify-center space-x-3 text-lg ${
                          view === 'calendar' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-100'
                        }`}
                      >
                        <IconCalendar />
                        <span>Vista de Calendario</span>
                      </button>
                    </div>

                    {/* Botón para eliminar tareas completadas */}
                    {tasks.filter(task => task.completed).length > 0 && (
                      <button
                        onClick={deleteAllCompleted}
                        className="px-4 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 flex items-center space-x-2 text-base font-medium transition-colors"
                      >
                        <IconTrash />
                        <span>Eliminar Completadas ({tasks.filter(task => task.completed).length})</span>
                      </button>
                    )}
                  </div>
                </div>

                {/* Vista principal */}
                {view === 'list' ? (
                  <div className="space-y-6">
                    {tasks.map(task => {
                      const status = getTaskStatus(task.dueDate, task.completed); // Todavía útil para getDaysUntilDue y el label
                      const cardStyle = getTaskCardStyle(status, task.completed); // Estilo para el fondo y borde

                      return (
                        <div
                          key={task.id}
                          // Removido onClick de la tarjeta principal
                          className={`rounded-lg shadow-lg border-l-4 p-4 sm:p-8 transition-all duration-300 ${cardStyle.bg} ${cardStyle.border}`}
                        >
                          <div className="flex flex-col sm:flex-row sm:items-center justify-between space-y-4 sm:space-y-0">
                            <div className="flex items-start space-x-4 sm:space-x-6 flex-1">
                              <button
                                onClick={(e) => { e.stopPropagation(); toggleTask(task.id); }} // Detiene la propagación
                                className={`mt-1 w-6 h-6 sm:w-7 sm:h-7 rounded border-2 flex items-center justify-center flex-shrink-0 ${
                                  task.completed
                                    ? 'bg-green-500 border-green-500 text-white'
                                    : 'border-gray-300 hover:border-gray-400'
                                }`}
                              >
                                {task.completed && <IconCheck size={16} />}
                              </button>

                              <div className="flex-1 min-w-0">
                                <div className="flex flex-col sm:flex-row sm:items-center space-y-3 sm:space-y-0 sm:space-x-4 mb-3">
                                  <h3 className={`font-semibold text-lg sm:text-xl ${task.completed ? 'line-through text-gray-500' : 'text-gray-900'}`}>
                                    {task.subject}: {task.title}
                                  </h3>
                                  <div className="flex items-center space-x-3">
                                    <span className="text-base bg-gray-100 text-gray-600 px-3 py-1 rounded">
                                      {task.type}
                                    </span>
                                  </div>
                                </div>

                                {task.description && (
                                  <p className="text-gray-600 text-base sm:text-lg mb-3">{task.description}</p>
                                )}

                                <div className="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-6 text-base sm:text-lg text-gray-500">
                                  <span>📅 {formatDate(task.dueDate)}</span>
                                  <span>⏰ {getDaysUntilDue(task.dueDate)}</span>
                                </div>
                              </div>
                            </div>

                            <div className="flex items-center space-x-3">
                              <div className="flex items-center justify-end sm:justify-center">
                                <IconClock />
                              </div>

                              {/* Botón editar tarea individual - Visible y funcional */}
                              <button
                                onClick={(e) => { e.stopPropagation(); startEditing(task); }} // Detiene la propagación
                                className="text-blue-500 hover:text-blue-700 hover:bg-blue-50 p-2 rounded-lg transition-colors"
                                title="Editar tarea"
                              >
                                <IconEdit />
                              </button>

                              {/* Botón eliminar tarea individual */}
                              <button
                                onClick={(e) => { e.stopPropagation(); deleteTask(task.id); }} // Detiene la propagación
                                className="text-red-500 hover:text-red-700 hover:bg-red-50 p-2 rounded-lg transition-colors"
                                title="Eliminar tarea"
                              >
                                <IconTrash />
                              </button>
                            </div>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                ) : (
                  <CalendarView highlightedDates={highlightedCalendarDates} />
                )}

                {/* Footer con información */}
                <div className="mt-8 sm:mt-10 bg-white rounded-lg shadow-lg p-4 sm:p-6">
                  <div className="text-center text-gray-600 space-y-2">
                    <div className="border-b border-gray-200 pb-2">
                      <p className="text-sm font-semibold text-gray-800 mb-0.5">© Derechos Reservados</p>
                      <p className="text-xs text-gray-700">
                        Realizado por <span className="font-semibold text-blue-600">Daniel Figueroa Chacama</span>
                      </p>
                      <p className="text-xs text-gray-600 mt-0.5">Ingeniero en Informática</p>
                    </div>
                    <div className="pt-2 space-y-0.5 text-xs sm:text-sm">
                      <p>🔔 Notificaciones {emailNotifications ? 'activadas' : 'desactivadas'}</p>
                      <p>📊 {tasks.filter(t => !t.completed).length} tareas pendientes de {tasks.length} totales</p>
                      <p className="text-xs text-gray-500">
                        💾 {localStorage.getItem('academicTasksLastSaved') ?
                          `Última actualización: ${new Date(localStorage.getItem('academicTasksLastSaved')).toLocaleString('es-CL')}` :
                          'Datos cargados'}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        // Usar createRoot para React 18
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<AcademicTaskManager />);
    </script>
</body>
</html>
