        // --- Custom Alert/Confirm Dialogs ---
        // Componente para un diálogo de alerta personalizado
        const CustomAlertDialog = ({ message, isOpen, onClose }) => {
            if (!isOpen) return null; // No renderiza si no está abierto
            return (
                <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-xl shadow-2xl p-6 sm:p-8 max-w-sm w-full text-center border-t-4 border-blue-500">

                            onClick={onClose}
                            className="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition-colors text-lg font-medium"
                        >
                            Aceptar
                        </button>
                    </div>
                </div>
            );
        };

        // Componente para un diálogo de confirmación personalizado
        const CustomConfirmDialog = ({ message, isOpen, onConfirm, onCancel }) => {
            if (!isOpen) return null; // No renderiza si no está abierto
            return (
                <div className="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-xl shadow-2xl p-6 sm:p-8 max-w-sm w-full text-center border-t-4 border-red-500">
                        <IconTrash width="40" height="40" className="text-red-500 mx-auto mb-4" />
                        <p className="text-lg text-gray-800 mb-6">{message}</p>
                        <div className="flex space-x-4">
                            <button
                                onClick={onCancel}
                                className="flex-1 bg-gray-300 text-gray-800 py-3 rounded-lg hover:bg-gray-400 transition-colors text-lg font-medium"
                            >
                                Cancelar
                            </button>
                            <button
                                onClick={onConfirm}
                                className="flex-1 bg-red-500 text-white py-3 rounded-lg hover:bg-red-600 transition-colors text-lg font-medium"
                            >
                                Confirmar
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Componente principal de la aplicación de gestión académica
        const AcademicTaskManager = () => {
            // Estados de la aplicación
            const [currentTime, setCurrentTime] = useState(new Date()); // Hora actual
            const [isAlertDialogOpen, setIsAlertDialogOpen] = useState(false); // Controla visibilidad del diálogo de alerta
            const [alertDialogMessage, setAlertDialogMessage] = useState(""); // Mensaje del diálogo de alerta
            const [isConfirmDialogOpen, setIsConfirmDialogOpen] = useState(false); // Controla visibilidad del diálogo de confirmación
            const [confirmDialogMessage, setConfirmDialogMessage] = useState(""); // Mensaje del diálogo de confirmación
            const confirmCallbackRef = useRef(null); // Referencia para almacenar el callback de confirmación

            // Días festivos chilenos para 2025 (formato YYYY-MM-DD)
            const chileanHolidays = [
                '2025-01-01', // Año Nuevo
                '2025-04-18', // Viernes Santo
                '2025-04-19', // Sábado Santo
                '2025-05-01', // Día Nacional del Trabajo
                '2025-05-21', // Día de las Glorias Navales
                '2025-06-20', // Día Nacional de los Pueblos Indígenas
                '2025-06-29', // San Pedro y San Pablo
                '2025-07-16', // Día de la Virgen del Carmen
                '2025-08-15', // Asunción de la Virgen
                '2025-09-18', // Independencia Nacional
                '2025-09-19', // Día de las Glorias del Ejército
                '2025-10-12', // Encuentro de Dos Mundos
                '2025-10-31', // Día de las Iglesias Evangélicas y Protestantes
                '2025-11-01', // Día de Todos los Santos
                '2025-12-08', // Inmaculada Concepción
                '2025-12-25', // Navidad
            ];

            // Función para mostrar el diálogo de alerta personalizado
            const showAlert = (message) => {
                setAlertDialogMessage(message);
                setIsAlertDialogOpen(true);
            };

            // Función para mostrar el diálogo de confirmación personalizado
            const showConfirm = (message, onConfirmCallback) => {
                setConfirmDialogMessage(message);
                confirmCallbackRef.current = onConfirmCallback;
                setIsConfirmDialogOpen(true);
            };

            // Manejadores para los diálogos personalizados
            const handleAlertDialogClose = () => {
                setIsAlertDialogOpen(false);
            };

            const handleConfirmDialogConfirm = () => {
                if (confirmCallbackRef.current) {
                    confirmCallbackRef.current();
                }
                setIsConfirmDialogOpen(false);
            };

            const handleConfirmDialogCancel = () => {
                setIsConfirmDialogOpen(false);
            };

            // Función para cargar datos desde localStorage
            const loadTasksFromStorage = () => {
                try {
                    const savedTasks = localStorage.getItem('academicTasks');
                    if (savedTasks) {
                        return JSON.parse(savedTasks);
                    }
                } catch (error) {
                    console.error('Error al cargar tareas desde el almacenamiento local:', error);
                }
                // Si no hay datos guardados, retorna tareas por defecto
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(today.getDate() + 1);
                const dayAfterTomorrow = new Date(today);
                dayAfterTomorrow.setDate(today.getDate() + 2);
                const fourDaysLater = new Date(today);
                fourDaysLater.setDate(today.getDate() + 4);

                const formatDateForInput = (date) => date.toISOString().split('T')[0];

                return [
                    {
                        id: 1,
                        subject: 'Matemáticas',
                        title: 'Examen Final',
                        description: 'Cálculo integral y diferencial',
                        dueDate: formatDateForInput(tomorrow), // Vence mañana
                        dueTime: '09:00', // Hora del examen
                        type: 'Examen',
                        completed: false
                    },
                    {
                        id: 2,
                        subject: 'Historia',
                        title: 'Ensayo sobre la Revolución',
                        description: 'Análisis de las causas y consecuencias',
                        dueDate: formatDateForInput(tomorrow), // Vence mañana
                        dueTime: '14:30', // Hora de entrega
                        type: 'Ensayo',
                        completed: false
                    },
                    {
                        id: 3,
                        subject: 'Física',
                        title: 'Laboratorio de Óptica',
                        description: 'Informe de experimentos con lentes',
                        dueDate: formatDateForInput(dayAfterTomorrow), // Por vencer (2 días)
                        dueTime: '11:00', // Hora del laboratorio
                        type: 'Laboratorio',
                        completed: false
                    },
                    {
                        id: 4,
                        subject: 'Literatura',
                        title: 'Análisis de "Cien años de soledad"',
                        description: 'Ensayo crítico sobre realismo mágico',
                        dueDate: formatDateForInput(fourDaysLater), // A tiempo (4 días)
                        dueTime: '16:00', // Hora de entrega
                        type: 'Ensayo',
                        completed: false
                    },
                    {
                        id: 5,
                        subject: 'Química',
                        title: 'Proyecto de Reacciones',
                        description: 'Desarrollo de un modelo molecular',
                        dueDate: formatDateForInput(today), // Vence hoy
                        dueTime: '13:15', // Hora de presentación
                        type: 'Proyecto',
                        completed: false
                    }
                ];
            };

            // Función para guardar datos en localStorage
            const saveTasksToStorage = (tasksToSave) => {
                try {
                    localStorage.setItem('academicTasks', JSON.stringify(tasksToSave));
                    localStorage.setItem('academicTasksLastSaved', new Date().toISOString());
                } catch (error) {
                    console.error('Error al guardar tareas en el almacenamiento local:', error);
                }
            };

            // Función para cargar configuración desde localStorage
            const loadSettingsFromStorage = () => {
                try {
                    const savedEmailNotifications = localStorage.getItem('emailNotifications');
                    return {
                        emailNotifications: savedEmailNotifications === 'true'
                    };
                } catch (error) {
                    console.error('Error al cargar configuración desde el almacenamiento local:', error);
                    return { emailNotifications: false };
                }
            };

            // Función para guardar configuración
            const saveSettingsToStorage = (currentView, emailNotificationsState) => {
                try {
                    localStorage.setItem('currentView', currentView);
                    localStorage.setItem('emailNotifications', String(emailNotificationsState));
                } catch (error) {
                    console.error('Error al guardar configuración en el almacenamiento local:', error);
                }
            };

            // Inicializa estados con datos guardados
            const [tasks, setTasks] = useState(() => loadTasksFromStorage());
            const [newTask, setNewTask] = useState({
                subject: '',
                title: '',
                description: '',
                dueDate: '',
                dueTime: '',
                type: 'Tarea'
            });
            const [editingTask, setEditingTask] = useState(null);

            const savedSettings = loadSettingsFromStorage();
            // CAMBIO CLAVE 1: La vista se inicializa siempre como 'list'
            const [view, setView] = useState('list');
            const [notifications, setNotifications] = useState([]);
            const [showAddTask, setShowAddTask] = useState(false);
            const [showColorLegend, setShowColorLegend] = useState(false);
            const [showAlerts, setShowAlerts] = useState(true);
            const [emailNotifications, setEmailNotifications] = useState(savedSettings.emailNotifications);
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [showAllTasksInCalendar, setShowAllTasksInCalendar] = useState(false);
            const [selectedDateInCalendar, setSelectedDateInCalendar] = useState(null);

            // Referencias para el calendario (para scroll y resaltado)
            const calendarRef = useRef(null);
            const highlightedDateRef = useRef(null);

            // Efecto para guardar tareas y configuración cuando cambian
            useEffect(() => {
                saveTasksToStorage(tasks);
            }, [tasks]);

            useEffect(() => {
                saveSettingsToStorage(view, emailNotifications);
            }, [view, emailNotifications]);

            // Efecto para actualizar la hora actual cada segundo
            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentTime(new Date());
                }, 1000);
                return () => clearInterval(interval);
            }, []);

            // Lógica de notificaciones
            useEffect(() => {
                const generateNotifications = () => {
                    const now = new Date();
                    const newNotifications = [];

                    tasks.forEach(task => {
                        if (!task.completed) {
                            const taskDateTime = new Date(`${task.dueDate}T${task.dueTime}`);

                            // Notificación para tareas que vencen en 24 horas
                            const oneDayBefore = new Date(taskDateTime);
                            oneDayBefore.setDate(taskDateTime.getDate() - 1);
                            if (now >= oneDayBefore && now < taskDateTime && !task.notified24h) {
                                newNotifications.push({
                                    id: `${task.id}-24h`,
                                    message: `Recordatorio: "${task.title}" de ${task.subject} vence en menos de 24 horas.`,
                                    type: 'warning',
                                    taskId: task.id
                                });
                                // Marca como notificado para evitar notificaciones repetidas
                                setTasks(prevTasks => prevTasks.map(t => t.id === task.id ? { ...t, notified24h: true } : t));
                            }

                            // Notificación para tareas que vencen en 1 hora
                            const oneHourBefore = new Date(taskDateTime);
                            oneHourBefore.setHours(taskDateTime.getHours() - 1);
                            if (now >= oneHourBefore && now < taskDateTime && !task.notified1h) {
                                newNotifications.push({
                                    id: `${task.id}-1h`,
                                    message: `Alerta: "${task.title}" de ${task.subject} vence en menos de 1 hora.`,
                                    type: 'danger',
                                    taskId: task.id
                                });
                                setTasks(prevTasks => prevTasks.map(t => t.id === task.id ? { ...t, notified1h: true } : t));
                            }

                            // Notificación para tareas vencidas
                            if (now > taskDateTime && !task.notifiedOverdue) {
                                newNotifications.push({
                                    id: `${task.id}-overdue`,
                                    message: `Vencido: "${task.title}" de ${task.subject} ha pasado su fecha límite.`,
                                    type: 'danger',
                                    taskId: task.id
                                });
                                setTasks(prevTasks => prevTasks.map(t => t.id === task.id ? { ...t, notifiedOverdue: true } : t));
                            }
                        }
                    });

                    // Añade nuevas notificaciones únicas
                    setNotifications(prevNotifications => {
                        const existingNotificationIds = new Set(prevNotifications.map(n => n.id));
                        const filteredNewNotifications = newNotifications.filter(n => !existingNotificationIds.has(n.id));
                        return [...prevNotifications, ...filteredNewNotifications];
                    });
                };

                const notificationInterval = setInterval(generateNotifications, 60 * 1000); // Comprueba cada minuto
                generateNotifications(); // Comprobación inicial
                return () => clearInterval(notificationInterval);
            }, [tasks]);


            // Registro del Service Worker de PWA (Comentado para depuración)
            /*
            useEffect(() => {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(registration => {
                            console.log('Service Worker registered with scope:', registration.scope);
                        })
                        .catch(err => {
                            console.log('Service Worker registration failed:', err);
                        });
                }
            }, []);
            */

            // Función para formatear la fecha para mostrar
            const formatDate = (dateString) => {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('es-ES', options);
            };

            // Función para formatear la hora para mostrar
            const formatTime = (timeString) => {
                const [hour, minute] = timeString.split(':');
                const date = new Date();
                date.setHours(parseInt(hour, 10));
                date.setMinutes(parseInt(minute, 10));
                return date.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit', hour12: true });
            };

            // Calcula el estado de una tarea
            const getTaskStatus = (task) => {
                if (task.completed) {
                    return 'Completado';
                }
                const now = new Date();
                const dueDateTime = new Date(`${task.dueDate}T${task.dueTime}`);
                const diffDays = Math.ceil((dueDateTime - now) / (1000 * 60 * 60 * 24));

                if (diffDays < 0) {
                    return 'Vencido';
                } else if (diffDays === 0) {
                    // Comprueba la hora para 'Vence Hoy'
                    if (now < dueDateTime) {
                        return 'Vence Hoy';
                    } else {
                        return 'Vencido'; // Pasó la hora de vencimiento en el mismo día
                    }
                } else if (diffDays === 1) {
                    return 'Vence Mañana';
                } else if (diffDays <= 3) {
                    return 'Por Vencer';
                } else {
                    return 'A Tiempo';
                }
            };

            // Determina el color del borde basado en el estado de la tarea
            const getStatusColor = (status) => {
                switch (status) {
                    case 'Vencido':
                        return 'border-red-500 bg-red-100';
                    case 'Vence Hoy':
                        return 'border-orange-500 bg-orange-100';
                    case 'Vence Mañana':
                        return 'border-yellow-500 bg-yellow-100';
                    case 'Por Vencer':
                        return 'border-purple-500 bg-purple-100';
                    case 'Completado':
                        return 'border-green-500 bg-green-100';
                    case 'A Tiempo':
                    default:
                        return 'border-blue-500 bg-blue-100';
                }
            };

            // Determina el color del texto basado en el estado de la tarea
            const getStatusTextColor = (status) => {
                switch (status) {
                    case 'Vencido':
                        return 'text-red-700';
                    case 'Vence Hoy':
                        return 'text-orange-700';
                    case 'Vence Mañana':
                        return 'text-yellow-700';
                    case 'Por Vencer':
                        return 'text-purple-700';
                    case 'Completado':
                        return 'text-green-700';
                    case 'A Tiempo':
                    default:
                        return 'text-blue-700';
                }
            };

            // Maneja el cambio de entrada para la tarea nueva/en edición
            const handleChange = (e) => {
                const { name, value } = e.target;
                if (editingTask) {
                    setEditingTask(prevEditingTask => ({ ...prevEditingTask, [name]: value }));
                } else {
                    setNewTask(prevNewTask => ({ ...prevNewTask, [name]: value }));
                }
            };

            // Maneja el envío del formulario para añadir/actualizar una tarea
            const handleSubmit = (e) => {
                e.preventDefault();
                if (editingTask) {
                    // Actualiza tarea existente
                    setTasks(tasks.map(task => task.id === editingTask.id ? { ...editingTask, completed: editingTask.completed || false } : task));
                    setEditingTask(null);
                    showAlert("Tarea actualizada con éxito.");
                } else {
                    // Añade nueva tarea
                    if (!newTask.subject || !newTask.title || !newTask.dueDate || !newTask.dueTime) {
                        showAlert("Por favor, completa todos los campos obligatorios (Asignatura, Título, Fecha y Hora de Vencimiento).");
                        return;
                    }
                    const taskToAdd = {
                        ...newTask,
                        id: tasks.length ? Math.max(...tasks.map(t => t.id)) + 1 : 1,
                        completed: false
                    };
                    setTasks([...tasks, taskToAdd]);
                    setNewTask({ subject: '', title: '', description: '', dueDate: '', dueTime: '', type: 'Tarea' });
                    showAlert("Tarea agregada con éxito.");
                }
                setShowAddTask(false);
            };

            // Maneja la eliminación de una tarea
            const handleDelete = (id) => {
                showConfirm("¿Estás seguro de que quieres eliminar esta tarea? Esta acción no se puede deshacer.", () => {
                    setTasks(tasks.filter(task => task.id !== id));
                    showAlert("Tarea eliminada.");
                });
            };

            // Maneja marcar una tarea como completa/incompleta
            const toggleComplete = (id) => {
                setTasks(tasks.map(task =>
                    task.id === id ? { ...task, completed: !task.completed } : task
                ));
            };

            // Función para ordenar tareas
            const sortTasks = (tasksToSort) => {
                const now = new Date();
                return [...tasksToSort].sort((a, b) => {
                    const statusA = getTaskStatus(a);
                    const statusB = getTaskStatus(b);

                    // Prioriza 'Vencido'
                    if (statusA === 'Vencido' && statusB !== 'Vencido') return -1;
                    if (statusA !== 'Vencido' && statusB === 'Vencido') return 1;

                    // Luego 'Vence Hoy'
                    if (statusA === 'Vence Hoy' && statusB !== 'Vence Hoy') return -1;
                    if (statusA !== 'Vence Hoy' && statusB === 'Vence Hoy') return 1;

                    // Luego 'Vence Mañana'
                    if (statusA === 'Vence Mañana' && statusB !== 'Vence Mañana') return -1;
                    if (statusA !== 'Vence Mañana' && statusB === 'Vence Mañana') return 1;

                    // Luego 'Por Vencer'
                    if (statusA === 'Por Vencer' && statusB !== 'Por Vencer') return -1;
                    if (statusA !== 'Por Vencer' && statusB === 'Por Vencer') return 1;

                    // Luego 'A Tiempo'
                    if (statusA === 'A Tiempo' && statusB !== 'A Tiempo') return -1;
                    if (statusA !== 'A Tiempo' && statusB === 'A Tiempo') return 1;

                    // 'Completado' va al final
                    if (statusA === 'Completado' && statusB !== 'Completado') return 1;
                    if (statusA !== 'Completado' && statusB === 'Completado') return -1;

                    // Para tareas con el mismo estado, ordena por fecha y hora de vencimiento
                    const dateA = new Date(`${a.dueDate}T${a.dueTime}`);
                    const dateB = new Date(`${b.dueDate}T${b.dueTime}`);
                    return dateA - dateB;
                });
            };

            const sortedTasks = sortTasks(tasks);

            // Filtra tareas para una fecha específica en el calendario
            const getTasksForDate = (date) => {
                const dateString = date.toISOString().split('T')[0];
                return tasks.filter(task => task.dueDate === dateString);
            };

            // Componente del Calendario
            const Calendar = () => {
                const [currentMonth, setCurrentMonth] = useState(new Date().getMonth());
                const [currentYear, setCurrentYear] = useState(new Date().getFullYear());

                // Obtiene el número de días en un mes dado
                const daysInMonth = (month, year) => new Date(year, month + 1, 0).getDate();
                // Obtiene el primer día de la semana del mes (0 para domingo, 1 para lunes)
                const firstDayOfMonth = (month, year) => new Date(year, month, 1).getDay();

                // Navega al mes anterior
                const goToPreviousMonth = () => {
                    setCurrentMonth(prevMonth => (prevMonth === 0 ? 11 : prevMonth - 1));
                    if (currentMonth === 0) setCurrentYear(prevYear => prevYear - 1);
                };

                // Navega al mes siguiente
                const goToNextMonth = () => {
                    setCurrentMonth(prevMonth => (prevMonth === 11 ? 0 : prevMonth + 1));
                    if (currentMonth === 11) setCurrentYear(prevYear => prevYear + 1);
                };

                const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
                const dayNames = ["Dom", "Lun", "Mar", "Mié", "Jue", "Vie", "Sáb"];

                // Renderiza los días del calendario
                const renderCalendarDays = () => {
                    const totalDays = daysInMonth(currentMonth, currentYear);
                    const startDay = firstDayOfMonth(currentMonth, currentYear);
                    const days = [];

                    // Ajusta startDay para una semana que comienza en lunes
                    const adjustedStartDay = startDay === 0 ? 6 : startDay - 1; // Si es domingo (0), lo mapea a 6 (sábado), de lo contrario (día - 1)

                    // Rellena los días vacíos al principio del mes
                    for (let i = 0; i < adjustedStartDay; i++) {
                        days.push(<div key={`empty-${i}`} className="p-2 text-center text-gray-400"></div>);
                    }

                    for (let day = 1; day <= totalDays; day++) {
                        const date = new Date(currentYear, currentMonth, day);
                        const dateString = date.toISOString().split('T')[0];
                        const tasksOnDate = getTasksForDate(date);
                        const isToday = new Date().toDateString() === date.toDateString();
                        const isHoliday = chileanHolidays.includes(dateString);
                        const isSelected = selectedDateInCalendar && selectedDateInCalendar.toDateString() === date.toDateString();

                        const classes = [
                            "p-2 text-center rounded-lg relative transition-all duration-200 ease-in-out",
                            "hover:bg-blue-200 cursor-pointer",
                            isToday ? "bg-blue-500 text-white font-bold" : "bg-white text-gray-800",
                            isHoliday ? "text-red-600 font-semibold" : "",
                            isSelected ? "ring-2 ring-blue-500 bg-blue-100" : ""
                        ].filter(Boolean).join(' ');

                        const hasTasksClass = tasksOnDate.length > 0 ? "font-semibold relative" : "";

                        days.push(
                            <div
                                key={dateString}
                                className={`${classes} ${hasTasksClass}`}
                                onClick={() => setSelectedDateInCalendar(date)}
                                ref={isSelected ? highlightedDateRef : null}
                            >
                                {day}
                                {tasksOnDate.length > 0 && (
                                    <span className={`absolute -top-1 -right-1 flex items-center justify-center h-4 w-4 rounded-full text-xs font-bold ${isToday ? 'bg-white text-blue-500' : 'bg-blue-500 text-white'}`}>
                                        {tasksOnDate.length}
                                    </span>
                                )}
                                {isHoliday && (
                                    <span className="absolute bottom-0 left-0 right-0 text-xs text-red-500"></span>
                                )}
                            </div>
                        );
                    }
                    return days;
                };

                // Efecto para desplazar y resaltar la fecha seleccionada en el calendario
                useEffect(() => {
                    if (highlightedDateRef.current && selectedDateInCalendar) {
                        highlightedDateRef.current.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        highlightedDateRef.current.classList.add('highlight-animation');

                        // Elimina la clase de animación después de que se complete para permitir que se vuelva a activar
                        const timer = setTimeout(() => {
                            highlightedDateRef.current.classList.remove('highlight-animation');
                        }, 2000);
                        return () => clearTimeout(timer);
                    }
                }, [selectedDateInCalendar, currentMonth, currentYear]);

                return (
                    <div className="bg-white rounded-lg shadow-lg p-4 sm:p-6 mb-6">
                        <div className="flex justify-between items-center mb-4">
                            <button onClick={goToPreviousMonth} className="p-2 rounded-full hover:bg-gray-200">
                                <IconArrowBack width="20" height="20" />
                            </button>
                            <h2 className="text-xl font-semibold text-gray-800">
                                {monthNames[currentMonth]} {currentYear}
                            </h2>
                            <button onClick={goToNextMonth} className="p-2 rounded-full hover:bg-gray-200 transform rotate-180">
                                <IconArrowBack width="20" height="20" />
                            </button>
                        </div>
                        <div className="grid grid-cols-7 gap-2 text-sm text-gray-600 font-medium mb-2">
                            {dayNames.map(day => <div key={day} className="text-center">{day}</div>)}
                        </div>
                        <div className="grid grid-cols-7 gap-2">
                            {renderCalendarDays()}
                        </div>
                        {selectedDateInCalendar && (
                            <div className="mt-6 p-4 border-t border-gray-200">
                                <h3 className="text-lg font-semibold text-gray-800 mb-3">
                                    Tareas para {formatDate(selectedDateInCalendar.toISOString().split('T')[0])}:
                                </h3>
                                {getTasksForDate(selectedDateInCalendar).length > 0 ? (
                                    <div className="space-y-3 max-h-60 overflow-y-auto">
                                        {getTasksForDate(selectedDateInCalendar).map(task => (
                                            <div key={task.id} className={`p-3 rounded-lg border-l-4 ${getStatusColor(getTaskStatus(task))} text-sm`}>
                                                <p className="font-semibold text-gray-800">{task.title} - <span className="text-gray-600">{task.subject}</span></p>
                                                <p className="text-gray-700">{formatTime(task.dueTime)}</p>
                                                <p className={`font-medium ${getStatusTextColor(getTaskStatus(task))}`}>{getTaskStatus(task)}</p>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <p className="text-gray-600 italic">No hay tareas programadas para esta fecha.</p>
                                )}
                            </div>
                        )}
                        {/* CAMBIO CLAVE 3: Botón de regreso en el calendario - ahora más sutil */}
                        <div className="mt-6 flex justify-center">
                            <button
                                onClick={() => setView('list')}
                                className="flex items-center px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-full hover:bg-gray-200 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-300"
                            >
                                <IconHome width="18" height="18" className="mr-1.5" /> Volver a la Lista
                            </button>
                        </div>
                    </div>
                );
            };

            // Componente de la Tarjeta de Tarea
            const TaskCard = ({ task, onEdit, onDelete, onToggleComplete }) => {
                const status = getTaskStatus(task);
                const borderColor = getStatusColor(status);
                const textColor = getStatusTextColor(status);

                // Maneja el clic solo en la fecha para abrir el calendario
                const handleDateClick = (e) => {
                    e.stopPropagation();
                    const taskDate = new Date(`${task.dueDate}T00:00:00`);
                    setSelectedDateInCalendar(taskDate);
                    setView('calendar');
                };

                return (
                    <div className={`bg-white rounded-xl shadow-md p-3 mb-3 border-l-4 ${borderColor} flex flex-col justify-between`}>
                        <div className="flex justify-between items-start mb-1">
                            <h3 className="text-base font-semibold text-gray-800 leading-tight">{task.title}</h3>
                            <span className={`text-xs font-medium px-2 py-0.5 rounded-full ${textColor} ${borderColor.replace('border-', 'bg-').replace('-500', '-100')} border`}>
                                {status}
                            </span>
                        </div>
                        <p className="text-xs text-gray-600 mb-1 truncate">{task.description || 'Sin descripción'}</p>
                        <div className="flex items-center text-gray-700 text-xs mb-1">
                            <IconBook width="14" height="14" className="mr-1 text-gray-500" />
                            <span>{task.subject}</span>
                        </div>
                        <div className="flex items-center text-gray-700 text-xs mb-1">
                            <IconClock width="14" height="14" className="mr-1 text-gray-500" />
                            <span>{formatTime(task.dueTime)}</span>
                        </div>
                        <div
                            className="flex items-center text-gray-700 text-xs mb-3 cursor-pointer hover:underline"
                            onClick={handleDateClick}
                        >
                            <IconCalendar width="14" height="14" className="mr-1 text-gray-500" />
                            <span className="font-medium">{formatDate(task.dueDate)}</span>
                        </div>
                        <div className="flex justify-end space-x-1">
                            <button
                                onClick={() => onToggleComplete(task.id)}
                                className={`p-1.5 rounded-full transition-colors ${task.completed ? 'bg-green-500 text-white hover:bg-green-600' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                                title={task.completed ? "Marcar como Incompleta" : "Marcar como Completada"}
                            >
                                <IconCheck width="16" height="16" />
                            </button>
                            <button
                                onClick={() => onEdit(task.id)}
                                className="p-1.5 rounded-full bg-blue-200 text-blue-700 hover:bg-blue-300 transition-colors"
                                title="Editar Tarea"
                            >
                                <IconEdit width="16" height="16" />
                            </button>
                            <button
                                onClick={() => onDelete(task.id)}
                                className="p-1.5 rounded-full bg-red-200 text-red-700 hover:bg-red-300 transition-colors"
                                title="Eliminar Tarea"
                            >
                                <IconTrash width="16" height="16" />
                            </button>
                        </div>
                    </div>
                );
            };

            // Componente del Formulario de Tarea (para añadir o editar)
            const TaskForm = ({ task, onChange, onSubmit, onCancel }) => {
                const isEditMode = !!task.id;
                return (
                    <form onSubmit={onSubmit} className="bg-white p-6 rounded-lg shadow-xl max-w-lg mx-auto my-4 border-t-4 border-blue-500">
                        <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">
                            {isEditMode ? 'Editar Tarea Académica' : 'Agregar Nueva Tarea Académica'}
                        </h2>

                        <div className="mb-4">
                            <label htmlFor="subject" className="block text-gray-700 text-sm font-medium mb-2">Asignatura:</label>
                            <input
                                type="text"
                                id="subject"
                                name="subject"
                                value={task.subject}
                                onChange={onChange}
                                placeholder="Ej: Matemáticas, Historia"
                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200"
                                required
                            />
                        </div>

                        <div className="mb-4">
                            <label htmlFor="title" className="block text-gray-700 text-sm font-medium mb-2">Título de la Tarea:</label>
                            <input
                                type="text"
                                id="title"
                                name="title"
                                value={task.title}
                                onChange={onChange} // ¡CLAVE: ESTE 'onChange' ESTÁ CORRECTO Y NO DEBERÍA CAUSAR PROBLEMAS!
                                placeholder="Ej: Examen Final, Ensayo"
                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200"
                                required
                            />
                        </div>

                        <div className="mb-4">
                            <label htmlFor="description" className="block text-gray-700 text-sm font-medium mb-2">Descripción (Opcional):</label>
                            <textarea
                                id="description"
                                name="description"
                                value={task.description}
                                onChange={onChange}
                                rows="3"
                                placeholder="Detalles de la tarea..."
                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200"
                            ></textarea>
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label htmlFor="dueDate" className="block text-gray-700 text-sm font-medium mb-2">Fecha de Vencimiento:</label>
                                <input
                                    type="date"
                                    id="dueDate"
                                    name="dueDate"
                                    value={task.dueDate}
                                    onChange={onChange}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200"
                                    required
                                />
                            </div>
                            <div>
                                <label htmlFor="dueTime" className="block text-gray-700 text-sm font-medium mb-2">Hora de Vencimiento:</label>
                                <input
                                    type="time"
                                    id="dueTime"
                                    name="dueTime"
                                    value={task.dueTime}
                                    onChange={onChange}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200"
                                    required
                                />
                            </div>
                        </div>

                        <div className="mb-6">
                            <label htmlFor="type" className="block text-gray-700 text-sm font-medium mb-2">Tipo de Tarea:</label>
                            <select
                                id="type"
                                name="type"
                                value={task.type}
                                onChange={onChange}
                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200 bg-white"
                            >
                                <option value="Tarea">Tarea</option>
                                <option value="Examen">Examen</option>
                                <option value="Ensayo">Ensayo</option>
                                <option value="Proyecto">Proyecto</option>
                                <option value="Laboratorio">Laboratorio</option>
                                <option value="Presentación">Presentación</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>

                        <div className="flex justify-end space-x-3">
                            <button
                                type="button"
                                onClick={onCancel}
                                className="px-6 py-3 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition-colors font-medium"
                            >
                                Cancelar
                            </button>
                            <button
                                type="submit"
                                className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium"
                            >
                                {isEditMode ? 'Guardar Cambios' : 'Agregar Tarea'}
                            </button>
                        </div>
                    </form>
                );
            };

            // Componente del Panel de Notificaciones
            const NotificationPanel = ({ notifications, onClose }) => {
                // Selecciona el icono según el tipo de notificación
                const getIconForNotificationType = (type) => {
                    switch (type) {
                        case 'warning': return <IconBell width="20" height="20" className="text-orange-500" />;
                        case 'danger': return <IconAlert width="20" height="20" className="text-red-500" />;
                        default: return <IconBell width="20" height="20" className="text-blue-500" />;
                    }
                };

                return (
                    <div className="fixed inset-0 bg-gray-900 bg-opacity-50 z-40 flex justify-end">
                        <div className="bg-white w-full max-w-sm h-full shadow-lg p-6 overflow-y-auto transform transition-transform duration-300 ease-in-out translate-x-0">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold text-gray-800">Notificaciones</h2>
                                <button onClick={onClose} className="p-2 rounded-full hover:bg-gray-200">
                                    <IconArrowBack width="24" height="24" />
                                </button>
                            </div>
                            {notifications.length === 0 ? (
                                <p className="text-gray-600 italic">No hay notificaciones pendientes.</p>
                            ) : (
                                <div className="space-y-4">
                                    {notifications.map(notification => (
                                        <div
                                            key={notification.id}
                                            className={`flex items-start p-4 rounded-lg shadow-sm border ${notification.type === 'danger' ? 'border-red-400 bg-red-50' : 'border-orange-400 bg-orange-50'}`}
                                        >
                                            <div className="flex-shrink-0 mt-0.5">
                                                {getIconForNotificationType(notification.type)}
                                            </div>
                                            <p className="ml-3 text-gray-800 text-sm flex-grow">{notification.message}</p>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            // Componente de la Barra Lateral
            const Sidebar = ({ isOpen, onClose, onSetView, currentView, onToggleEmailNotifications, emailNotificationsEnabled }) => {
                return (
                    <div className={`fixed inset-0 bg-gray-900 bg-opacity-50 z-40 ${isOpen ? 'block' : 'hidden'}`} onClick={onClose}>
                        <div className={`bg-white w-64 h-full shadow-lg p-5 transform transition-transform duration-300 ease-in-out ${isOpen ? 'translate-x-0' : '-translate-x-full'}`} onClick={(e) => e.stopPropagation()}>
                            <div className="flex justify-between items-center mb-8">
                                <h2 className="text-xl font-bold text-gray-800">Menú</h2>
                                <button onClick={onClose} className="p-2 rounded-full hover:bg-gray-200">
                                    <IconArrowBack width="24" height="24" />
                                </button>
                            </div>
                            <nav className="space-y-4">
                                <button
                                    className={`w-full flex items-center p-3 rounded-lg text-lg font-medium transition-colors ${currentView === 'list' ? 'bg-blue-100 text-blue-700' : 'text-gray-700 hover:bg-gray-100'}`}
                                    onClick={() => { onSetView('list'); onClose(); }}
                                >
                                    <IconBook width="24" height="24" className="mr-3" /> Lista de Tareas
                                </button>
                                <button
                                    className={`w-full flex items-center p-3 rounded-lg text-lg font-medium transition-colors ${currentView === 'calendar' ? 'bg-blue-100 text-blue-700' : 'text-gray-700 hover:bg-gray-100'}`}
                                    onClick={() => { onSetView('calendar'); onClose(); }}
                                >
                                    <IconCalendar width="24" height="24" className="mr-3" /> Calendario
                                </button>
                                <button
                                    className={`w-full flex items-center p-3 rounded-lg text-lg font-medium transition-colors ${currentView === 'settings' ? 'bg-blue-100 text-blue-700' : 'text-gray-700 hover:bg-gray-100'}`}
                                    onClick={() => { onSetView('settings'); onClose(); }}
                                >
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mr-3">
                                        <circle cx="12" cy="12" r="3"></circle>
                                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 6 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1.51-1V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                                    </svg> Ajustes
                                </button>

                                <div className="border-t border-gray-200 pt-4">
                                    <div className="flex items-center justify-between p-3">
                                        <span className="text-gray-700 text-lg font-medium">Notificaciones por Correo</span>
                                        <label htmlFor="emailToggle" className="relative inline-flex items-center cursor-pointer">
                                            <input
                                                type="checkbox"
                                                id="emailToggle"
                                                className="sr-only peer"
                                                checked={emailNotificationsEnabled}
                                                onChange={onToggleEmailNotifications}
                                            />
                                            <div className="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                                        </label>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                );
            };

            // Componente del Panel de Ajustes
            const SettingsPanel = ({ emailNotifications, onToggleEmailNotifications, onBack }) => {
                return (
                    <div className="p-4 sm:p-6 max-w-2xl mx-auto">
                        <div className="flex items-center mb-6">
                            <button onClick={onBack} className="p-2 rounded-full hover:bg-gray-200 mr-3">
                                <IconArrowBack width="24" height="24" />
                            </button>
                            <h2 className="text-2xl font-bold text-gray-800">Ajustes</h2>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <h3 className="text-xl font-semibold text-gray-800 mb-4">Notificaciones</h3>
                            <div className="flex items-center justify-between py-3 border-b border-gray-200 last:border-b-0">
                                <span className="text-lg text-gray-700">Recibir notificaciones por correo electrónico</span>
                                <label htmlFor="emailToggleSettings" className="relative inline-flex items-center cursor-pointer">
                                    <input
                                        type="checkbox"
                                        id="emailToggleSettings"
                                        className="sr-only peer"
                                        checked={emailNotifications}
                                        onChange={onToggleEmailNotifications}
                                    />
                                    <div className="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                                </label>
                            </div>
                            <p className="text-sm text-gray-500 mt-2">Activa esta opción para recibir alertas importantes de tus tareas en tu correo.</p>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <h3 className="text-xl font-semibold text-gray-800 mb-4">Acerca de</h3>
                            <p className="text-gray-700 mb-2">Gestor Académico - Etiquetado Automático</p>
                            <p className="text-gray-700 mb-2">Versión: 1.0.0</p>
                            <p className="text-gray-700">Desarrollado con ❤️ para ayudarte a organizar tus estudios.</p>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col">
                    <header className="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 shadow-lg sticky top-0 z-30">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="flex items-center">
                                <button onClick={() => setSidebarOpen(true)} className="mr-3 p-2 rounded-full hover:bg-blue-700">
                                    <IconHamburger width="24" height="24" />
                                </button>
                                <h1 className="text-2xl font-bold">Gestor Académico</h1>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span className="text-lg font-medium hidden sm:block">
                                    {currentTime.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' })}
                                </span>
                                <button onClick={() => setShowAlerts(!showAlerts)} className="relative p-2 rounded-full hover:bg-blue-700">
                                    <IconBell width="24" height="24" />
                                    {notifications.length > 0 && (
                                        <span className="absolute top-1 right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center animate-pulse">
                                            {notifications.length}
                                        </span>
                                    )}
                                </button>
                                <button
                                    onClick={() => {
                                        if (showAddTask || editingTask) {
                                            setShowAddTask(false);
                                            setEditingTask(null);
                                        } else {
                                            setShowAddTask(true);
                                            setNewTask({ subject: '', title: '', description: '', dueDate: '', dueTime: '', type: 'Tarea' });
                                        }
                                    }}
                                    className="p-2 rounded-full bg-blue-500 hover:bg-blue-600 shadow-md transition-colors"
                                    title="Agregar Nueva Tarea"
                                >
                                    <IconPlus width="24" height="24" />
                                </button>
                            </div>
                        </div>
                    </header>

                    <Sidebar
                        isOpen={sidebarOpen}
                        onClose={() => setSidebarOpen(false)}
                        onSetView={setView}
                        currentView={view}
                        onToggleEmailNotifications={() => setEmailNotifications(!emailNotifications)}
                        emailNotificationsEnabled={emailNotifications}
                    />

                    {showAlerts && notifications.length > 0 && (
                        <NotificationPanel
                            notifications={notifications}
                            onClose={() => setShowAlerts(false)}
                        />
                    )}

                    <main className="flex-grow container mx-auto p-4 sm:p-6">
                        {/* CAMBIO CLAVE 1: El formulario siempre se renderiza pero se oculta con CSS */}
                        <div className={showAddTask || editingTask ? '' : 'hidden'}>
                            <TaskForm
                                key={editingTask ? editingTask.id : 'new-task-form'}
                                task={editingTask || newTask}
                                onChange={handleChange}
                                onSubmit={handleSubmit}
                                onCancel={() => { setShowAddTask(false); setEditingTask(null); }}
                            />
                        </div>

                        {/* Contenido principal según la vista */}
                        {!(showAddTask || editingTask) && view === 'list' ? (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {sortedTasks.length === 0 ? (
                                    <p className="text-center text-gray-600 text-lg col-span-full py-10">No hay tareas. ¡Agrega una nueva para empezar!</p>
                                ) : (
                                    sortedTasks.map(task => (
                                        <TaskCard
                                            key={task.id}
                                            task={task}
                                            onEdit={(id) => {
                                                setEditingTask(tasks.find(t => t.id === id));
                                                setShowAddTask(true);
                                            }}
                                            onDelete={handleDelete}
                                            onToggleComplete={toggleComplete}
                                        />
                                    ))
                                )}
                            </div>
                        ) : !(showAddTask || editingTask) && view === 'calendar' ? (
                            <Calendar ref={calendarRef} />
                        ) : !(showAddTask || editingTask) && view === 'settings' ? (
                            <SettingsPanel
                                emailNotifications={emailNotifications}
                                onToggleEmailNotifications={() => setEmailNotifications(!emailNotifications)}
                                onBack={() => setView('list')}
                            />
                        ) : null}
                    </main>

                    <CustomAlertDialog
                        message={alertDialogMessage}
                        isOpen={isAlertDialogOpen}
                        onClose={handleAlertDialogClose}
                    />

                    <CustomConfirmDialog
                        message={confirmDialogMessage}
                        isOpen={isConfirmDialogOpen}
                        onConfirm={handleConfirmDialogConfirm}
                        onCancel={handleConfirmDialogCancel}
                    />
                </div>
            );
        };

        // Renderiza el componente principal de React en el elemento con id 'root'
        try {
            ReactDOM.render(<AcademicTaskManager />, document.getElementById('root'));
            console.log('La aplicación React se ha cargado correctamente.');
        } catch (error) {
            console.error('Error al renderizar la aplicación React:', error);
        }
    </script>
</body>
</html>
