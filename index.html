<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Académico - Etiquetado Automático</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Iconos simples en SVG (sin Lucide para evitar conflictos)
        const IconBook = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
            </svg>
        );
        
        const IconCalendar = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );
        
        const IconPlus = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );
        
        const IconClock = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12,6 12,12 16,14"/>
            </svg>
        );
        
        const IconMail = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
            </svg>
        );
        
        const IconBell = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
            </svg>
        );
        
        const IconAlert = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                <line x1="12" y1="9" x2="12" y2="13"/>
                <line x1="12" y1="17" x2="12.01" y2="17"/>
            </svg>
        );
        
        const IconCheck = ({ size = 16 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="20,6 9,17 4,12"/>
            </svg>
        );

        const AcademicTaskManager = () => {
          const [tasks, setTasks] = useState([
            {
              id: 1,
              subject: 'Matemáticas',
              title: 'Examen Final',
              description: 'Cálculo integral y diferencial',
              dueDate: '2025-06-25',
              type: 'Examen',
              completed: false
            },
            {
              id: 2,
              subject: 'Historia',
              title: 'Ensayo sobre la Revolución',
              description: 'Análisis de las causas y consecuencias',
              dueDate: '2025-06-22',
              type: 'Ensayo',
              completed: false
            },
            {
              id: 3,
              subject: 'Física',
              title: 'Laboratorio de Óptica',
              description: 'Informe de experimentos con lentes',
              dueDate: '2025-06-21',
              type: 'Laboratorio',
              completed: false
            },
            {
              id: 4,
              subject: 'Literatura',
              title: 'Análisis de "Cien años de soledad"',
              description: 'Ensayo crítico sobre realismo mágico',
              dueDate: '2025-06-20',
              type: 'Ensayo',
              completed: false
            }
          ]);

          const [newTask, setNewTask] = useState({
            subject: '',
            title: '',
            description: '',
            dueDate: '',
            type: 'Tarea'
          });

          const [view, setView] = useState('list');
          const [emailNotifications, setEmailNotifications] = useState(true);
          const [notifications, setNotifications] = useState([]);

          // Función para calcular el estado automático basado en la fecha
          const getTaskStatus = (dueDate, completed) => {
            if (completed) return 'completed';
            
            const today = new Date();
            const due = new Date(dueDate);
            const diffTime = due - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) return 'overdue'; // Rojo - Vencido
            if (diffDays === 0) return 'due-today'; // Rojo - Vence hoy
            if (diffDays === 1) return 'due-tomorrow'; // Naranja - Vence mañana
            if (diffDays <= 3) return 'due-soon'; // Amarillo - Por vencer
            return 'on-time'; // Verde - A tiempo
          };

          // Función para obtener el color y estilo automático
          const getStatusStyle = (status) => {
            const styles = {
              completed: {
                bg: 'bg-gray-100',
                border: 'border-gray-300',
                text: 'text-gray-600',
                label: 'Completado'
              },
              overdue: {
                bg: 'bg-red-100',
                border: 'border-red-500',
                text: 'text-red-800',
                label: 'Vencido'
              },
              'due-today': {
                bg: 'bg-red-50',
                border: 'border-red-400',
                text: 'text-red-700',
                label: 'Vence hoy'
              },
              'due-tomorrow': {
                bg: 'bg-orange-100',
                border: 'border-orange-400',
                text: 'text-orange-800',
                label: 'Vence mañana'
              },
              'due-soon': {
                bg: 'bg-yellow-100',
                border: 'border-yellow-400',
                text: 'text-yellow-800',
                label: 'Por vencer'
              },
              'on-time': {
                bg: 'bg-green-100',
                border: 'border-green-400',
                text: 'text-green-800',
                label: 'A tiempo'
              }
            };
            return styles[status];
          };

          // Simulación de notificaciones automáticas
          useEffect(() => {
            const checkNotifications = () => {
              const newNotifications = [];
              tasks.forEach(task => {
                if (!task.completed) {
                  const status = getTaskStatus(task.dueDate, task.completed);
                  if (status === 'due-today' || status === 'due-tomorrow' || status === 'overdue') {
                    newNotifications.push({
                      id: task.id,
                      message: `${task.subject}: ${task.title} - ${getStatusStyle(status).label}`,
                      type: status,
                      timestamp: new Date()
                    });
                  }
                }
              });
              setNotifications(newNotifications);
            };

            checkNotifications();
            const interval = setInterval(checkNotifications, 60000); // Revisa cada minuto
            return () => clearInterval(interval);
          }, [tasks]);

          const addTask = () => {
            if (newTask.subject && newTask.title && newTask.dueDate) {
              setTasks([...tasks, {
                id: Date.now(),
                ...newTask,
                completed: false
              }]);
              setNewTask({
                subject: '',
                title: '',
                description: '',
                dueDate: '',
                type: 'Tarea'
              });
            }
          };

          const toggleTask = (id) => {
            setTasks(tasks.map(task => 
              task.id === id ? { ...task, completed: !task.completed } : task
            ));
          };

          const formatDate = (dateString) => {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
              weekday: 'short',
              year: 'numeric',
              month: 'short',
              day: 'numeric'
            });
          };

          const getDaysUntilDue = (dueDate) => {
            const today = new Date();
            const due = new Date(dueDate);
            const diffTime = due - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) return `${Math.abs(diffDays)} días atrasado`;
            if (diffDays === 0) return 'Vence hoy';
            if (diffDays === 1) return 'Vence mañana';
            return `${diffDays} días restantes`;
          };

          // Vista de calendario simplificada
          const CalendarView = () => {
            const groupedTasks = tasks.reduce((acc, task) => {
              const date = task.dueDate;
              if (!acc[date]) acc[date] = [];
              acc[date].push(task);
              return acc;
            }, {});

            return (
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4">
                {Object.entries(groupedTasks).sort().map(([date, dayTasks]) => (
                  <div key={date} className="bg-white rounded-lg shadow p-3 sm:p-4">
                    <h3 className="font-semibold text-base sm:text-lg text-gray-800 mb-2 sm:mb-3">
                      {formatDate(date)}
                    </h3>
                    <div className="space-y-2">
                      {dayTasks.map(task => {
                        const status = getTaskStatus(task.dueDate, task.completed);
                        const style = getStatusStyle(status);
                        
                        return (
                          <div
                            key={task.id}
                            className={`p-2 sm:p-3 rounded-lg border-l-4 ${style.bg} ${style.border}`}
                          >
                            <div className="flex items-center justify-between mb-2">
                              <div className="flex items-center space-x-2">
                                <IconClock />
                                <span className={`text-xs px-2 py-1 rounded-full ${style.bg} ${style.text} font-medium`}>
                                  {style.label}
                                </span>
                              </div>
                              <button
                                onClick={() => toggleTask(task.id)}
                                className={`w-4 h-4 sm:w-5 sm:h-5 rounded border-2 flex items-center justify-center ${
                                  task.completed ? 'bg-green-500 border-green-500 text-white' : 'border-gray-300'
                                }`}
                              >
                                {task.completed && <IconCheck size={12} />}
                              </button>
                            </div>
                            <div>
                              <p className="font-medium text-gray-800 text-sm">{task.subject}</p>
                              <p className="text-xs sm:text-sm text-gray-600 truncate">{task.title}</p>
                              <p className="text-xs text-gray-500 mt-1">{task.type}</p>
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                ))}
              </div>
            );
          };

          return (
            <div className="min-h-screen bg-gray-50 p-2 sm:p-4">
              <div className="max-w-7xl mx-auto">
                {/* Header */}
                <div className="bg-white rounded-lg shadow-sm p-3 sm:p-6 mb-4 sm:mb-6">
                  <div className="flex flex-col sm:flex-row items-start sm:items-center justify-between space-y-3 sm:space-y-0">
                    <div className="flex items-center space-x-2 sm:space-x-3">
                      <div className="text-blue-600">
                        <IconBook />
                      </div>
                      <div>
                        <h1 className="text-lg sm:text-2xl font-bold text-gray-900">
                          Gestor Académico
                        </h1>
                        <p className="text-xs sm:text-sm text-gray-600">
                          Etiquetado automático por colores
                        </p>
                      </div>
                    </div>
                    
                    <div className="flex items-center space-x-3 sm:space-x-4">
                      {/* Notificaciones */}
                      {notifications.length > 0 && (
                        <div className="relative">
                          <div className="text-orange-500">
                            <IconBell />
                          </div>
                          <span className="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">
                            {notifications.length}
                          </span>
                        </div>
                      )}
                      
                      {/* Toggle de email */}
                      <div className="flex items-center space-x-1 sm:space-x-2">
                        <div className={emailNotifications ? 'text-blue-500' : 'text-gray-400'}>
                          <IconMail />
                        </div>
                        <button
                          onClick={() => setEmailNotifications(!emailNotifications)}
                          className={`w-10 h-5 sm:w-12 sm:h-6 rounded-full transition-colors ${
                            emailNotifications ? 'bg-blue-500' : 'bg-gray-300'
                          }`}
                        >
                          <div className={`w-4 h-4 sm:w-5 sm:h-5 bg-white rounded-full transition-transform ${
                            emailNotifications ? 'translate-x-5 sm:translate-x-6' : 'translate-x-0.5 sm:translate-x-1'
                          }`} />
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                {/* Leyenda de colores automáticos */}
                <div className="bg-white rounded-lg shadow-sm p-3 sm:p-4 mb-4 sm:mb-6">
                  <h3 className="font-semibold text-gray-800 mb-2 sm:mb-3 text-sm sm:text-base">Sistema de Etiquetado Automático</h3>
                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-2 sm:gap-3">
                    <div className="flex items-center space-x-2">
                      <div className="w-3 h-3 sm:w-4 sm:h-4 bg-green-400 rounded"></div>
                      <span className="text-xs sm:text-sm">A tiempo (+4 días)</span>
                    </div>
                    <div className="flex items-center space-x-2">
                      <div className="w-3 h-3 sm:w-4 sm:h-4 bg-yellow-400 rounded"></div>
                      <span className="text-xs sm:text-sm">Por vencer (2-3 días)</span>
                    </div>
                    <div className="flex items-center space-x-2">
                      <div className="w-3 h-3 sm:w-4 sm:h-4 bg-orange-400 rounded"></div>
                      <span className="text-xs sm:text-sm">Vence mañana</span>
                    </div>
                    <div className="flex items-center space-x-2">
                      <div className="w-3 h-3 sm:w-4 sm:h-4 bg-red-400 rounded"></div>
                      <span className="text-xs sm:text-sm">Vence hoy / Vencido</span>
                    </div>
                    <div className="flex items-center space-x-2">
                      <div className="w-3 h-3 sm:w-4 sm:h-4 bg-gray-400 rounded"></div>
                      <span className="text-xs sm:text-sm">Completado</span>
                    </div>
                  </div>
                </div>

                {/* Alertas de notificaciones */}
                {notifications.length > 0 && (
                  <div className="bg-orange-50 border border-orange-200 rounded-lg p-3 sm:p-4 mb-4 sm:mb-6">
                    <div className="flex items-center space-x-2 mb-2">
                      <div className="text-orange-600">
                        <IconAlert />
                      </div>
                      <h3 className="font-semibold text-orange-800 text-sm sm:text-base">Alertas Activas</h3>
                    </div>
                    <div className="space-y-1">
                      {notifications.slice(0, 3).map((notif, index) => (
                        <p key={index} className="text-xs sm:text-sm text-orange-700">
                          • {notif.message}
                        </p>
                      ))}
                      {notifications.length > 3 && (
                        <p className="text-xs sm:text-sm text-orange-600">
                          ... y {notifications.length - 3} alertas más
                        </p>
                      )}
                    </div>
                  </div>
                )}

                {/* Navegación */}
                <div className="bg-white rounded-lg shadow-sm p-3 sm:p-4 mb-4 sm:mb-6">
                  <div className="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                    <button
                      onClick={() => setView('list')}
                      className={`px-3 py-2 rounded-lg flex items-center justify-center space-x-2 text-sm ${
                        view === 'list' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-100'
                      }`}
                    >
                      <IconBook />
                      <span>Lista de Tareas</span>
                    </button>
                    <button
                      onClick={() => setView('calendar')}
                      className={`px-3 py-2 rounded-lg flex items-center justify-center space-x-2 text-sm ${
                        view === 'calendar' ? 'bg-blue-100 text-blue-700' : 'text-gray-600 hover:bg-gray-100'
                      }`}
                    >
                      <IconCalendar />
                      <span>Vista de Calendario</span>
                    </button>
                  </div>
                </div>

                {/* Formulario para agregar tarea */}
                <div className="bg-white rounded-lg shadow-sm p-4 sm:p-6 mb-4 sm:mb-6">
                  <h3 className="font-semibold text-gray-800 mb-3 sm:mb-4 text-sm sm:text-base">Agregar Nueva Tarea</h3>
                  <div className="space-y-3 sm:space-y-0 sm:grid sm:grid-cols-2 lg:grid-cols-5 sm:gap-4">
                    <input
                      type="text"
                      placeholder="Asignatura"
                      value={newTask.subject}
                      onChange={(e) => setNewTask({...newTask, subject: e.
