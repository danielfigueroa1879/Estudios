        const AcademicTaskManager = () => {
          // Funci√≥n para cargar datos del localStorage
          const loadTasksFromStorage = () => {
            try {
              const savedTasks = localStorage.getItem('academicTasks');
              if (savedTasks) {
                return JSON.parse(savedTasks);
              }
            } catch (error) {
              console.error('Error loading tasks from storage:', error);
            }
            // Si no hay datos guardados, retornar las tareas por defecto
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            const dayAfterTomorrow = new Date(today);
            dayAfterTomorrow.setDate(today.getDate() + 2);
            const fourDaysLater = new Date(today);
            fourDaysLater.setDate(today.getDate() + 4);

            const formatDateForInput = (date) => date.toISOString().split('T')[0];

            return [
              {
                id: 1,
                subject: 'Matem√°ticas',
                title: 'Examen Final',
                description: 'C√°lculo integral y diferencial',
                dueDate: formatDateForInput(tomorrow), // Vence ma√±ana
                dueTime: '09:00', // Hora del examen
                type: 'Examen',
                completed: false
              },
              {
                id: 2,
                subject: 'Historia',
                title: 'Ensayo sobre la Revoluci√≥n',
                description: 'An√°lisis de las causas y consecuencias',
                dueDate: formatDateForInput(tomorrow), // Vence ma√±ana
                dueTime: '14:30', // Hora de entrega
                type: 'Ensayo',
                completed: false
              },
              {
                id: 3,
                subject: 'F√≠sica',
                title: 'Laboratorio de √ìptica',
                description: 'Informe de experimentos con lentes',
                dueDate: formatDateForInput(dayAfterTomorrow), // Por vencer (2 d√≠as)
                dueTime: '11:00', // Hora del laboratorio
                type: 'Laboratorio',
                completed: false
              },
              {
                id: 4,
                subject: 'Literatura',
                title: 'An√°lisis de "Cien a√±os de soledad"',
                description: 'Ensayo cr√≠tico sobre realismo m√°gico',
                dueDate: formatDateForInput(fourDaysLater), // A tiempo (4 d√≠as)
                dueTime: '16:00', // Hora de entrega
                type: 'Ensayo',
                completed: false
              },
              {
                id: 5,
                subject: 'Qu√≠mica',
                title: 'Proyecto de Reacciones',
                description: 'Desarrollo de un modelo molecular',
                dueDate: formatDateForInput(today), // Vence hoy
                dueTime: '13:15', // Hora de presentaci√≥n
                type: 'Proyecto',
                completed: false
              }
            ];
          };

          // Funci√≥n para guardar datos en localStorage
          const saveTasksToStorage = (tasksToSave) => {
            try {
              localStorage.setItem('academicTasks', JSON.stringify(tasksToSave));
              localStorage.setItem('academicTasksLastSaved', new Date().toISOString());
            } catch (error) {
              console.error('Error saving tasks to storage:', error);
            }
          };

          // Funci√≥n para cargar configuraciones
          const loadSettingsFromStorage = () => {
            try {
              const savedEmailNotifications = localStorage.getItem('emailNotifications');
              const savedView = localStorage.getItem('currentView');
              return {
                emailNotifications: savedEmailNotifications ? JSON.parse(savedEmailNotifications) : true,
                view: savedView || 'list'
              };
            } catch (error) {
              console.error('Error loading settings from storage:', error);
              return { emailNotifications: true, view: 'list' };
            }
          };

          // Funci√≥n para guardar configuraciones
          const saveSettingsToStorage = (emailNotif, currentView) => {
            try {
              localStorage.setItem('emailNotifications', JSON.stringify(emailNotif));
              localStorage.setItem('currentView', currentView);
            } catch (error) {
              console.error('Error saving settings to storage:', error);
            }
          };

          // Inicializar estados con datos guardados
          const [tasks, setTasks] = useState(() => loadTasksFromStorage());
          const [newTask, setNewTask] = useState({
            subject: '',
            title: '',
            description: '',
            dueDate: '',
            dueTime: '', // Nuevo campo para la hora
            type: 'Tarea'
          });
          const [editingTask, setEditingTask] = useState(null); // Estado para la tarea en edici√≥n

          const savedSettings = loadSettingsFromStorage();
          const [view, setView] = useState(savedSettings.view);
          const [emailNotifications, setEmailNotifications] = useState(savedSettings.emailNotifications);
          const [notifications, setNotifications] = useState([]);
          const [showAddTask, setShowAddTask] = useState(false);
          const [showColorLegend, setShowColorLegend] = useState(false); // Estado para el men√∫ hamburguesa
          const [showAlerts, setShowAlerts] = useState(true); // Nuevo estado espec√≠fico para las alertas
          const [highlightedCalendarDates, setHighlightedCalendarDates] = useState([]); // Nuevo estado para resaltar fechas
          const [currentCalendarViewDate, setCurrentCalendarViewDate] = useState(new Date()); // Controla el mes del calendario
          const todayGlobal = new Date(); // Definir today a nivel superior para acceso global
          const [originTaskForCalendar, setOriginTaskForCalendar] = useState(null); // Nuevo estado para almacenar la tarea que abri√≥ el calendario
          
          // Estados PWA
          const [deferredPrompt, setDeferredPrompt] = useState(null);
          const [showInstallButton, setShowInstallButton] = useState(false);
          const [notificationPermission, setNotificationPermission] = useState(Notification.permission);
          const [showNotificationBanner, setShowNotificationBanner] = useState(false);
          const [isInstalled, setIsInstalled] = useState(false);

          // Efecto para guardar tareas cuando cambien
          useEffect(() => {
            saveTasksToStorage(tasks);
          }, [tasks]);

          // Efecto para configurar PWA
          useEffect(() => {
            // Registrar Service Worker
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                  console.log('SW registrado:', registration);
                })
                .catch(error => {
                  console.log('SW registro fall√≥:', error);
                });
            }

            // Detectar si ya est√° instalado
            if (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) {
              setIsInstalled(true);
            }

            // Listener para el evento beforeinstallprompt
            const handleBeforeInstallPrompt = (e) => {
              e.preventDefault();
              setDeferredPrompt(e);
              setShowInstallButton(true);
            };

            // Listener para cuando la app se instala
            const handleAppInstalled = () => {
              setShowInstallButton(false);
              setIsInstalled(true);
              console.log('PWA fue instalada');
            };

            window.addEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
            window.addEventListener('appinstalled', handleAppInstalled);

            // Verificar permisos de notificaci√≥n
            if (Notification.permission === 'default') {
              setShowNotificationBanner(true);
            }

            return () => {
              window.removeEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
              window.removeEventListener('appinstalled', handleAppInstalled);
            };
          }, []);

          // Funci√≥n para instalar PWA
          const handleInstallClick = async () => {
            if (deferredPrompt) {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              if (outcome === 'accepted') {
                setShowInstallButton(false);
              }
              setDeferredPrompt(null);
            }
          };

          // Funci√≥n para solicitar permisos de notificaci√≥n
          const requestNotificationPermission = async () => {
            if ('Notification' in window) {
              const permission = await Notification.requestPermission();
              setNotificationPermission(permission);
              setShowNotificationBanner(false);
              
              if (permission === 'granted') {
                // Mostrar notificaci√≥n de bienvenida
                new Notification('¬°Gestor Acad√©mico activado!', {
                  body: 'Ahora recibir√°s notificaciones de tus tareas importantes.',
                  icon: '/icon-192x192.png',
                  badge: '/icon-72x72.png'
                });
              }
            }
          };

          // Funci√≥n para enviar notificaciones programadas
          const scheduleNotification = (task) => {
            if (notificationPermission !== 'granted') return;

            const now = new Date();
            const dueDateTime = createLocalDate(task.dueDate);
            
            if (task.dueTime) {
              const [hours, minutes] = task.dueTime.split(':').map(Number);
              dueDateTime.setHours(hours, minutes, 0, 0);
            }

            // Notificar 1 hora antes
            const oneHourBefore = new Date(dueDateTime.getTime() - 60 * 60 * 1000);
            
            if (oneHourBefore > now) {
              const timeUntilNotification = oneHourBefore.getTime() - now.getTime();
              
              setTimeout(() => {
                new Notification(`üìö ${task.subject} - Recordatorio`, {
                  body: `${task.title} vence en 1 hora (${task.dueTime || 'sin hora espec√≠fica'})`,
                  icon: '/icon-192x192.png',
                  badge: '/icon-72x72.png',
                  tag: `reminder-${task.id}`,
                  requireInteraction: true
                });
              }, timeUntilNotification);
            }

            // Notificar 15 minutos antes
            const fifteenMinutesBefore = new Date(dueDateTime.getTime() - 15 * 60 * 1000);
            
            if (fifteenMinutesBefore > now) {
              const timeUntilNotification = fifteenMinutesBefore.getTime() - now.getTime();
              
              setTimeout(() => {
                new Notification(`‚ö†Ô∏è ${task.subject} - ¬°Urgente!`, {
                  body: `${task.title} vence en 15 minutos`,
                  icon: '/icon-192x192.png',
                  badge: '/icon-72x72.png',
                  tag: `urgent-${task.id}`,
                  requireInteraction: true
                });
              }, timeUntilNotification);
            }
          };

          // Helper para crear una fecha a medianoche local desde AAAA-MM-DD
          const createLocalDate = (dateString) => {
              const parts = dateString.split('-').map(Number);
              // Month is 0-indexed in Date constructor
              return new Date(parts[0], parts[1] - 1, parts[2]);
          };

          // Funci√≥n para calcular el estado autom√°tico basado en la fecha y hora
          const getTaskStatus = (dueDate, dueTime, completed) => {
            if (completed) return 'completed';

            const now = new Date();
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Medianoche de hoy

            const dueDateTime = createLocalDate(dueDate);
            
            // Si hay hora especificada, agregarla a la fecha
            if (dueTime) {
              const [hours, minutes] = dueTime.split(':').map(Number);
              dueDateTime.setHours(hours, minutes, 0, 0);
              
              // Si la fecha y hora ya pasaron, est√° vencida por tiempo
              if (dueDateTime < now) {
                return 'overdue-time';
              }
            }

            // Calcular diferencia en d√≠as
            const dueMidnight = createLocalDate(dueDate);
            dueMidnight.setHours(0, 0, 0, 0);
            
            const diffTime = dueMidnight.getTime() - today.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) return 'overdue'; // Vencido por fecha
            if (diffDays === 0) return 'due-today'; // Vence hoy
            if (diffDays === 1) return 'due-tomorrow'; // Vence ma√±ana
            if (diffDays <= 3) return 'due-soon'; // Por vencer
            return 'on-time'; // A tiempo
          };

          // Funci√≥n para obtener los estilos de la tarjeta de tarea basados en el estado
          const getTaskCardStyle = (status, completed) => {
            let baseStyles = {};
            let highlightClass = '';

            if (completed) {
                baseStyles = {
                    bg: 'bg-gray-50',
                    border: 'border-gray-300',
                    text: 'text-gray-600',
                };
                highlightClass = 'border-gray-500 ring-2 ring-gray-500 shadow-md';
            } else {
                switch (status) {
                    case 'overdue-time': // Nueva categor√≠a para tareas que pasaron su hora
                        baseStyles = {
                            bg: 'bg-gray-100',
                            border: 'border-gray-400',
                            text: 'text-gray-700',
                        };
                        highlightClass = 'border-gray-400 ring-2 ring-gray-400 shadow-md';
                        break;
                    case 'overdue':
                    case 'due-today':
                        baseStyles = {
                            bg: 'bg-red-50',
                            border: 'border-red-500',
                            text: 'text-red-800',
                        };
                        highlightClass = 'border-red-500 ring-2 ring-red-500 shadow-md';
                        break;
                    case 'due-tomorrow':
                        baseStyles = {
                            bg: 'bg-orange-50',
                            border: 'border-orange-400',
                            text: 'text-orange-800',
                        };
                        highlightClass = 'border-orange-500 ring-2 ring-orange-500 shadow-md';
                        break;
                    case 'due-soon':
                        baseStyles = {
                            bg: 'bg-yellow-50',
                            border: 'border-yellow-400',
                            text: 'text-yellow-800',
                        };
                        highlightClass = 'border-yellow-500 ring-2 ring-yellow-500 shadow-md';
                        break;
                    case 'on-time':
                    default:
                        baseStyles = {
                            bg: 'bg-green-50',
                            border: 'border-green-400',
                            text: 'text-green-800',
                        };
                        highlightClass = 'border-green-500 ring-2 ring-green-500 shadow-md';
                        break;
                }
            }
            return { ...baseStyles, highlightClass: highlightClass };
          };


          // Simulaci√≥n de notificaciones autom√°ticas
          useEffect(() => {
            const checkNotifications = () => {
              const newNotifications = [];
              tasks.forEach(task => {
                if (!task.completed) {
                  const status = getTaskStatus(task.dueDate, task.dueTime, task.completed);
                  // Notificar si vence hoy, ma√±ana o est√° vencida (pero no las que pasaron de hora)
                  if (status === 'due-today' || status === 'due-tomorrow' || status === 'overdue') {
                    // Mantengo el label de getStatusStyle solo para el mensaje de notificaci√≥n
                    let label = '';
                    switch (status) {
                        case 'overdue': label = 'Vencido'; break;
                        case 'due-today': label = 'Vence hoy'; break;
                        case 'due-tomorrow': label = 'Vence ma√±ana'; break;
                    }
                    newNotifications.push({
                      id: task.id,
                      message: `${task.subject}: ${task.title} - ${label}`,
                      type: status,
                      dueDate: task.dueDate, // A√±adir la fecha de vencimiento a la notificaci√≥n
                      timestamp: new Date()
                    });
                  }
                }
              });
              setNotifications(newNotifications);
            };

            checkNotifications();
            const interval = setInterval(checkNotifications, 60000); // Revisa cada minuto
            return () => clearInterval(interval);
          }, [tasks]);

          const addTask = () => {
            if (newTask.subject && newTask.title && newTask.dueDate) {
              setTasks([...tasks, {
                id: Date.now(), // Usar Date.now() para IDs √∫nicos
                ...newTask,
                completed: false
              }]);
              setNewTask({
                subject: '',
                title: '',
                description: '',
                dueDate: '',
                dueTime: '', // Resetear tambi√©n la hora
                type: 'Tarea'
              });
              setShowAddTask(false); // Ocultar el formulario despu√©s de a√±adir
            } else {
                console.warn('Por favor, completa los campos de Asignatura, T√≠tulo y Fecha de Vencimiento.');
            }
          };

          const startEditing = (task) => {
            setEditingTask(task);
            setNewTask(task); // Cargar los datos de la tarea en el formulario
            setShowAddTask(true); // Abrir el formulario para edici√≥n
            setView('list'); // Asegurarse de que la vista de lista est√© activa para ver el formulario
            // Desplazarse hasta el formulario si est√° fuera de la vista
            const formElement = document.getElementById('addTaskFormSection');
            if (formElement) {
                formElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
          };

          const updateTask = () => {
            if (newTask.subject && newTask.title && newTask.dueDate) {
              setTasks(tasks.map(task =>
                task.id === editingTask.id ? { ...newTask } : task
              ));
              setEditingTask(null); // Salir del modo edici√≥n
              setNewTask({ // Resetear el formulario
                subject: '',
                title: '',
                description: '',
                dueDate: '',
                dueTime: '', // Resetear tambi√©n la hora
                type: 'Tarea'
              });
