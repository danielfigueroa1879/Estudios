                }
            }
        }
    </script>
    
    <!-- Dark Mode Toggler Script -->
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .highlight-animation {
            animation: pulse-border 1.5s infinite alternate;
        }
        @keyframes pulse-border {
            from {
                box-shadow: 0 0 0 0 rgba(var(--ring-color-rgb, 0, 0, 0), 0.7);
                border-color: var(--border-color, #e5e7eb);
                transform: scale(1);
            }
            to {
                box-shadow: 0 0 0 4px rgba(var(--ring-color-rgb, 0, 0, 0), 0);
                border-color: var(--highlight-color, #3b82f6);
                transform: scale(1.02);
            }
        }
        /* Animation for the install banner */
        @keyframes slide-down {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-down { animation: slide-down 0.5s ease-out forwards; }

        svg {

<body class="bg-gray-100 dark:bg-gray-900">
    <!-- The React application will be rendered here -->
    <div id="root"></div>

    <!-- Main Application Script -->

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado con éxito:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Fallo el registro del Service Worker:', error);
                    });
            });
        }
    </script>
